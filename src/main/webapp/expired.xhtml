<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view transient="true">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
                <meta name="apple-mobile-web-app-capable" content="yes" />
            </f:facet>
            <title>Doctor Gaming - Error</title>
        </h:head>

        <h:body styleClass="exception-body notfound-page">

            <div class="exception-top">
                <p:graphicImage name="images/icon-error.png" library="poseidon-layout" />
            </div>

            <div class="exception-bottom">
                <div class="exception-wrapper">
                    <span class="exception-summary">Page Expire</span>
                    <!--                <span class="exception-detail">Page expire , Please reload this page again</span>-->
                    <h:form>
                        <p:commandButton value="Login" icon="fa fa-sign-in" styleClass="turquoise-btn" action="default?faces-redirect=true" ajax="false"/>
                    </h:form>
                </div>
            </div>
            <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="poseidon-layout" />
        </h:body>
    </f:view>
</html>
