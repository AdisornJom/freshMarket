<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default-template.xhtml">

    <ui:define name="viewname">#{msgs['menu.affiliate.a101']} / #{msgs['btn.edit']}</ui:define>

    <ui:define name="content">
        <h:form id="listForm">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:messages id="edit_msg" autoUpdate="false" showIcon="false"/>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:fieldset legend="#{msgs['userinfo.commoninfo']}" style="border: 0px;">
                        <p:panel style=" margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                            <div class="ui-fluid">
                                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-9" styleClass="ui-panelgrid-blank">
                                    <p:outputLabel value="#{msgs['common.username']} :"/>
                                    <p:inputText value="#{a102Controller.selected.user.username}" readonly="true" styleClass="readonly"/>

                                    <p:outputLabel value="#{msgs['a102.birthdate']}"/>
                                    <p:inputText value="#{a102Controller.selected.user.birthdate}" readonly="true" styleClass="readonly">
                                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                                    </p:inputText>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['a102.contactTel']}"/>
                                    </h:panelGroup>
                                    <p:inputText value="#{a102Controller.selected.user.mobile}" readonly="true" styleClass="readonly"/>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['a102.email']}"/>
                                    </h:panelGroup>
                                    <p:inputText value="#{a102Controller.selected.user.email}" readonly="true" styleClass="readonly"/>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['m101.currency']}"/>
                                    </h:panelGroup>
                                    <p:inputText value="#{a102Controller.selected.user.currency}" readonly="true" styleClass="readonly"/>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['lastStatus']}"/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:outputText value="#{msgs['a102.label.newapply']}" rendered="#{a102Controller.selected.status eq PFConstants.AGENT_STATUS_NORMAL}" style="color: blue;"/>
                                        <h:outputText value="#{msgs['a102.label.accept']}" rendered="#{a102Controller.selected.status eq PFConstants.AGENT_STATUS_ACCEPT}" style="color: green;"/>
                                        <h:outputText value="#{msgs['a102.label.reject']}" rendered="#{a102Controller.selected.status eq PFConstants.AGENT_STATUS_REJECT}" style="color: red;"/>
                                        <h:outputText value="#{msgs['a102.label.cancel']}" rendered="#{a102Controller.selected.status eq PFConstants.AGENT_STATUS_CANCEL}" style="color: red;"/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['btn.edit']} #{msgs['common.status']}"/>
                                        <font class="require" style="color: red">*</font>
                                    </h:panelGroup>
                                    <p:selectOneRadio value="#{a102Controller.status}">
                                        <f:selectItems var="item" value="#{a102Controller.statusList}"/>
                                    </p:selectOneRadio>
                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['a102.reason']}"/>
                                    </h:panelGroup>
                                    <p:inputTextarea value="#{a102Controller.selected.remark}"/>
                                </p:panelGrid>
                            </div>
                        </p:panel>
                    </p:fieldset>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:fieldset style="border: 0px;">
                        <p:panel style=" margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                            <div class="ui-fluid">
                                <p:panelGrid columns="4" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" styleClass="ui-panelgrid-blank">

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['common.createDate']}：" styleClass="sub-label"/>
                                        <h:outputText value="#{a102Controller.selected.createdDt}" styleClass="sub-label">
                                            <f:convertDateTime pattern="dd-MM-yyyy HH:ss"/>
                                        </h:outputText>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['common.createBy']}：" styleClass="sub-label"/>
                                        <h:outputText value="#{a102Controller.selected.createdBy}" styleClass="sub-label"/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['common.modifiedDt']}：" styleClass="sub-label"/>
                                        <h:outputText value="#{a102Controller.selected.modifieldDt}" styleClass="sub-label">
                                            <f:convertDateTime pattern="dd-MM-yyyy  HH:ss"/>
                                        </h:outputText>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['common.modifiedBy']}：" styleClass="sub-label"/>
                                        <h:outputText value="#{a102Controller.selected.modifieldBy}" styleClass="sub-label"/>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </div>
                        </p:panel>
                    </p:fieldset>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <h:panelGrid columns="2">
                        <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" 
                                         action="#{a102Controller.edit()}" styleClass="edit-btn" update="edit_msg">
                            <p:confirm header="#{msgs['dialog.confirm']}" message="#{msgs['dialog.editstatus']}"/>
                        </p:commandButton>
                        <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" 
                                         action="#{a102Controller.cancel()}" styleClass="clear-btn" update="edit_msg"/>
                    </h:panelGrid>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
