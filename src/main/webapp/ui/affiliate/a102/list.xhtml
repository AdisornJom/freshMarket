<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="listForm">
        <p:dataTable var="item" binding="#{bindingController.dataTableModel}" value="#{a102Controller.items}">
            <f:facet name="header">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-6 ui-lg-1">
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:selectOneMenu value="#{a102Controller.statusS}">
                            <f:selectItem itemLabel="#{msgs['a102.label.total']}" itemValue="" />
                            <f:selectItem itemLabel="#{msgs['a102.label.newapply']}" itemValue="#{PFConstants.AGENT_STATUS_NORMAL}" />
                            <f:selectItem itemLabel="#{msgs['a102.label.accept']}" itemValue="#{PFConstants.AGENT_STATUS_ACCEPT}" />
                            <f:selectItem itemLabel="#{msgs['a102.label.reject']}" itemValue="#{PFConstants.AGENT_STATUS_REJECT}" />
                            <f:selectItem itemLabel="#{msgs['a102.label.cancel']}" itemValue="#{PFConstants.AGENT_STATUS_CANCEL}" />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:inputText value="#{a102Controller.usernameS}" placeholder="#{msgs['common.username']}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-1">
                        <p:commandButton binding="#{bindingController.btnSearch}" value="#{msgs['btn.search']}" styleClass="search-btn"
                                         action="#{a102Controller.search()}" update="listForm"/>
                    </div>
                </div>
            </f:facet>
            
            <p:column headerText="#{msgs['common.seq']}" style="text-align: center;width: 25px;">
                <h:outputText value="#{(rowNumber+1)}" />
            </p:column>

            <p:column headerText="#{msgs['common.username']}" sortBy="#{item.user.username}" style="text-align: center;">
                <h:outputText value="#{item.user.username}"/>
            </p:column>

            <p:column headerText="#{msgs['a102.mobile']}" style="text-align: center;width: 150px;">
                <h:outputText value="#{item.user.mobile}"/>
            </p:column>

            <p:column headerText="#{msgs['a102.email']}" >
                <h:outputText value="#{item.user.email}"/>
            </p:column>

            <p:column headerText="#{msgs['a102.createDate']}" style="text-align: center;width: 150px;">
                <h:outputText value="#{item.user.createdDt}">
                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                </h:outputText>
            </p:column>

            <p:column headerText="#{msgs['common.status']}" sortBy="#{item.status}" style="text-align: center;width: 10%;">
                <h:outputText value="#{msgs['a102.label.newapply']}" rendered="#{item.status eq 0}" style="color: blue;"/>
                <h:outputText value="#{msgs['a102.label.accept']}" rendered="#{item.status eq 1}" style="color: green;"/>
                <h:outputText value="#{msgs['a102.label.reject']}" rendered="#{item.status eq 2}" style="color: red;"/>
                <h:outputText value="#{msgs['a102.label.cancel']}" rendered="#{item.status eq 3}" style="color: red;"/>
            </p:column>
            
            <p:column headerText="#{msgs['a102.reason']}" sortBy="#{item.status}">
                <h:outputText value="#{item.remark}"/>
            </p:column>

            <p:column style="text-align: center;width: 5%;">
                <p:commandButton id="view" icon="fa fa-fw fa-reorder" action="#{a102Controller.prepareEdit()}" disabled="#{item.status > 1}">
                    <f:setPropertyActionListener value="#{item}" target="#{a102Controller.selected}" />
                </p:commandButton>
            </p:column>
            
            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="#{a102Controller.items.size()}">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
        </p:dataTable>

    </h:form>

</ui:composition>
