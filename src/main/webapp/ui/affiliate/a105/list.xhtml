<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="listForm">
        <p:dataTable var="item" binding="#{bindingController.dataTableModel}" value="#{a105Controller.items}">
            <f:facet name="header">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-6 ui-lg-1">
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:inputText value="#{a105Controller.agent}" placeholder="#{msgs['common.username']}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:calendar binding="#{bindingController.calendar}" size="10" value="#{a105Controller.fromDate}"
                                    placeholder="#{msgs['common.startDate']}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:calendar binding="#{bindingController.calendar}" size="10" value="#{a105Controller.toDate}" 
                                    placeholder="#{msgs['common.toDate']}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-1">
                        <p:commandButton binding="#{bindingController.btnSearch}" value="#{msgs['btn.search']}"
                                         styleClass="search-btn"
                                         action="#{a105Controller.search()}" update="listForm"/>
                    </div>
                </div>
            </f:facet>

            <p:column headerText="#{msgs['common.seq']}" style="text-align: center;width: 25px;height: 27px;">
                <h:outputText value="#{(rowNumber+1)}" />
            </p:column>

            <p:column headerText="#{msgs['common.username']}" sortBy="#{item.userId.username}" style="text-align: center;width: 150px;">
                <h:outputText value="#{item.userId.username}"/>
            </p:column>

            <p:column headerText="#{msgs['a103.totalincomeseller']}" style="text-align: center;width: 150px;">
                <h:outputText value="#{item.amount}">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputText>
            </p:column>

            <p:column headerText="#{msgs['c101.detail']}" style="text-align: left;">
                <h:outputText value="#{item.remark}"/>
            </p:column>

            <p:column headerText="#{msgs['status']}" style="text-align: center;width: 140px;">
                <h:outputText value="#{msgs['process']}" rendered="#{item.status eq 1}" style="color: blue"/>
                <h:outputText value="#{msgs['normal']}" rendered="#{item.status eq 2}" style="color: green;"/>
                <h:outputText value="#{msgs['reject']}" rendered="#{item.status eq 3}" style="color: red;"/>
                <h:outputText value="#{msgs['cancel']}" rendered="#{item.status eq 4}" style="color: red;"/>
            </p:column>

            <p:column headerText="#{msgs['a202.datetime']}" style="text-align: center;width: 140px;">
                <h:outputText value="#{item.createdDt}">
                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                </h:outputText>
            </p:column>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="#{a105Controller.items.size()}">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
        </p:dataTable>

    </h:form>

</ui:composition>
