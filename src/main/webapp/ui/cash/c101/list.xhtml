<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <style>
            .firstDoposit 
            {
                background-color: #f98166 !important;
                background-image: none !important;
                color: #000000 !important;
            }
    </style>

    <h:form id="listForm">
        <p:outputPanel deferred="true" deferredMode="visible">
            <p:dataTable id="depositTable" binding="#{bindingController.lazyDataTableModel}" value="#{c101Controller.lazyModel}" var="item" multiViewState="false"
                         rowStyleClass="#{(item.firstDoposit) eq 'true' ? 'firstDoposit' : null}" >
                <f:facet name="header">
                    <div class="ui-fluid">
                        <p:panelGrid columns="8" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,
                                     ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" styleClass="ui-panelgrid-blank">
                            <p:commandButton rendered="#{p:ifAnyGranted('ROLE_PG,ROLE_ADMIN,ROLE_SUPER,ROLE_AUDIT')}"
                                             value="#{msgs['btn.export']}" styleClass="search-btn" 
                                             binding="#{bindingController.btnExportExcel}" actionListener="#{c101Controller.export()}" ajax="false"/>
                            <p:selectOneMenu placeholder="#{msgs['c101.payChannels']}" value="#{c101Controller.payChannel}">
                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs['common.all']}" noSelectionOption="true" />
                                <f:selectItems value="#{comboController.payChannels}" var="p" itemValue="#{p.id}" itemLabel="#{p.payName}"/>
                            </p:selectOneMenu>
                            <p:selectOneMenu placeholder="#{msgs['c101.payTypes']}" value="#{c101Controller.payType}">
                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs['common.all']}" noSelectionOption="true" />
                                <f:selectItems value="#{comboController.payTypes}" var="p" itemValue="#{p.id}" itemLabel="#{p.payName}"/>
                            </p:selectOneMenu> 
                            <p:selectOneMenu placeholder="#{msgs['c101.status']}" value="#{c101Controller.status}">
                                <f:selectItem itemLabel="#{msgs['common.all']}" itemValue="#{null}" />
                                <f:selectItem itemLabel="#{msgs['c101.onProcess']}" itemValue="#{PFConstants.USER_TXN_STATUS_ONPROCESS}" />
                                <f:selectItem itemLabel="#{msgs['c101.accept']}" itemValue="#{PFConstants.USER_TXN_STATUS_ACCEPT}" />
                                <f:selectItem itemLabel="#{msgs['c101.reject']}" itemValue="#{PFConstants.USER_TXN_STATUS_REJECT}" />
                            </p:selectOneMenu>
                            <p:calendar placeholder="#{msgs['common.startDate']}" binding="#{bindingController.calendar}" value="#{c101Controller.startDate}"/>
                            <p:calendar placeholder="#{msgs['common.toDate']}" binding="#{bindingController.calendar}" value="#{c101Controller.toDate}"/>
                            <p:inputText placeholder="#{msgs['common.username']}" value="#{c101Controller.username}" />
                            <p:commandButton binding="#{bindingController.btnSearch}" value="#{msgs['btn.search']}"
                                             actionListener="#{c101Controller.search()}" styleClass="search-btn"/>
                        </p:panelGrid>
                    </div> 
                </f:facet>

                <p:column headerText="#{msgs['common.seq']}">
                    <h:outputText value="#{(rowNumber+1)}" />
                </p:column>

                <p:column headerText="#{msgs['c101.refcode']}" sortBy="#{item.id}">
                    <h:outputText value="#{item.id}"/>
                </p:column>

                <p:column headerText="#{msgs['common.username']}">
                    <h:outputText value="#{item.userId.username}"/>
                </p:column>

                <p:column rendered="false" headerText="#{msgs['c101.payChannels']}">
                    <h:outputText value="#{item.payChnId.payName}"/>
                </p:column>

                <p:column headerText="#{msgs['c101.bankName']}">
                    <h:panelGroup>
                        <div><h:graphicImage value="./resources/images/bank/#{item.paymentId.bankId.logo}"/></div>
                        <div><h:outputText value="#{item.paymentId.accountNameTh}"/></div>
                        <div><h:outputText value="#{item.paymentId.accountNumber}"/></div>
                    </h:panelGroup>
                </p:column>

                <p:column headerText="#{msgs['c101.accountName']}" rendered="false">
                    <h:outputText value="#{item.paymentId.accountNameTh}"/>
                </p:column>

                <p:column headerText="#{msgs['cash.balance']}" rendered="fasle">
                    <ui:repeat var="item1" value="#{item.userFundsDataList}" size="1">
                        <h:outputText value="#{item1.balance}" rendered="#{item1.balance != null}">
                            <f:convertNumber  pattern="#,##0.00"/>
                        </h:outputText>
                    </ui:repeat>
                </p:column>

                <p:column headerText="#{msgs['c101.detail.deposit']}" sortBy="#{item.amount}">
                    <h:outputText value="#{item.amount}" rendered="#{item.amount != null}">
                        <f:convertNumber  pattern="#,##0.00"/>
                    </h:outputText>
                    <h:outputText value="N/A" rendered="#{item.amount eq null}" style="color: red;"/>
                </p:column>

                <p:column headerText="#{msgs['c101.promotion']}">
                    <h:outputText value="#{item.promotion_amount}">
                        <f:convertNumber  pattern="#,##0.00"/>
                    </h:outputText>
                </p:column>

                <p:column rendered="false" headerText="#{msgs['c101.promotion']}">
                    <h:outputText value="#{item.promotionId.promotionName}"/>
                </p:column>

                <p:column rendered="false" headerText="#{msgs['c101.lastsuccessdeposit']}" sortBy="#{item.txnDt}">
                    <h:outputText value="#{item.txnDt}">
                        <f:convertDateTime pattern="#{PFConstants.DATE_TIME_PATTERN}"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="#{msgs['c101.deposittime']}" sortBy="#{item.txnDt}">
                    <h:outputText value="#{item.txnDt}">
                        <f:convertDateTime pattern="#{PFConstants.DATE_TIME_PATTERN}"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="#{msgs['c101.approver']}">
                    <h:outputText value="#{item.approveBy eq null ? '-' : item.approveBy}"/>
                </p:column>

                <p:column headerText="#{msgs['c101.reviewtime']}">
                    <h:outputText value="#{item.approveDt eq null ? '-' : item.approveDt}">
                        <f:convertDateTime pattern="#{PFConstants.DATE_TIME_PATTERN}"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="#{msgs['common.status']}" sortBy="#{item.status}">
                    <h:outputText value="#{item.status eq PFConstants.USER_TXN_STATUS_ONPROCESS ? msgs['c101.onProcess']:''}" 
                                  rendered="#{item.status eq PFConstants.USER_TXN_STATUS_ONPROCESS}" style="color:blue;font-weight: bold;"/>
                    <h:outputText value="#{item.status eq PFConstants.USER_TXN_STATUS_ACCEPT ? msgs['c101.accept']:''}" 
                                  rendered="#{item.status eq PFConstants.USER_TXN_STATUS_ACCEPT }" style="color:green;font-weight: bold;"/>
                    <h:outputText value="#{item.status eq PFConstants.USER_TXN_STATUS_REJECT ? msgs['c101.reject']:''}" 
                                  rendered="#{item.status eq PFConstants.USER_TXN_STATUS_REJECT }" style="color: red;font-weight: bold;"/>
                </p:column>


                <p:column>
                    <p:commandButton rendered="#{item.turnoverSetdone eq null and item.status eq PFConstants.USER_TXN_STATUS_ACCEPT}"
                                     style="color: #{item.turnoverSetdone eq null ? 'red' :  'green'}"
                                     title="#{msgs['common.turnover.setting']}" icon="fa fa-money" action="#{c101Controller.openTurnover()}"
                                     update="turnoverForm" global="true">
                        <f:setPropertyActionListener value="#{item.userId}" target="#{c101Controller.user}" />
                        <f:setPropertyActionListener value="#{item}" target="#{c101Controller.userTxn}" />
                    </p:commandButton>

                    <p:commandButton id="view" icon="fa fa-fw fa-file-text-o"
                                     style="color: #{item.status eq PFConstants.USER_TXN_STATUS_ACCEPT ? 'green' : item.status eq PFConstants.USER_TXN_STATUS_REJECT ? 'red' :''}"
                                     rendered="#{(item.status eq PFConstants.USER_TXN_STATUS_ACCEPT) or (item.status eq PFConstants.USER_TXN_STATUS_REJECT) or (item.payChnId.id eq 2)}"
                                     title="#{msgs['btn.view']}" action="view?faces-redirect=true">
                        <f:setPropertyActionListener value="#{item}" target="#{c101Controller.userTxn}" />
                    </p:commandButton>

                    <p:commandButton id="edit" icon="fa fa-edit" style="color: blue;" rendered="#{(item.status eq PFConstants.USER_TXN_STATUS_ONPROCESS) and (item.payChnId.id ne 2)}"
                                     title="#{msgs['btn.edit']}" action="edit?faces-redirect=true">
                        <f:setPropertyActionListener value="#{item}" target="#{c101Controller.userTxn}" />
                    </p:commandButton>

                </p:column>

                <f:facet name="footer">
                    <h:outputText value="#{msgs['messages.code.2022']} "/>
                    <h:outputText value="#{c101Controller.lazyModel.rowCount}">
                        <f:convertNumber pattern="#,##0"/>
                    </h:outputText>
                    <h:outputText value=" #{msgs['messages.code.2023']}"/>
                </f:facet>
            </p:dataTable>
        </p:outputPanel>
    </h:form>

</ui:composition>
