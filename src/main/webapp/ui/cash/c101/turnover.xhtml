<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

            <p:remoteCommand name="bet168Render" action="#{c101Controller.showBet168Render()}" global="false" update="txtBet168" />
            <p:remoteCommand name="bet125WinSportRender" action="#{c101Controller.showBet125WinSport()}" global="false" update="txt125WinSport" />

            <!--HEADER 1-->

                                     action="#{c101Controller.turnoverSetDateAll()}" styleClass="edit-btn"/>

            </div>
