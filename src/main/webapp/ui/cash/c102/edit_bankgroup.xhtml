<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/default-template.xhtml">                  

    <ui:define name="viewname">#{msgs['menu.cash.c102']} / #{msgs['btn.edit']}</ui:define>    

    <ui:define name="content">
        <h:form id="listForm">

            <p:messages id="notify_msg" autoUpdate="false" showIcon="false"/>

            <p:fieldset legend="#{msgs['btn.edit']}" style="border: 0px;">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                            <div class="ui-fluid">
                                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-7" styleClass="ui-panelgrid-blank">
                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['c102.label.bankgroup']}："/>
                                        <font class="require" style="color: red">*</font>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:inputText value="#{c102Controller.bankGroup.bankGroup}" />
                                        <p:outputLabel value="#{msgs['c102.label.bankgroup.tip']}" styleClass="sub-label"/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['common.status']}："/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:selectOneRadio  value="#{c102Controller.bankGroup.status}">
                                            <f:selectItem itemLabel="#{msgs['c102.label.bankgroup.on']}" itemValue="1" />
                                            <f:selectItem itemLabel="#{msgs['c102.label.bankgroup.off']}" itemValue="0" />
                                        </p:selectOneRadio>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </div>
                        </p:panel> 
                    </div>    
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <h:panelGroup style="margin-left: 0px;">
                            <p:commandButton styleClass="edit-btn" binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}"
                                             action="#{c102Controller.editBankGroup()}" update="notify_msg"/>
                        </h:panelGroup>  
                    </div>    
                    <div class="ui-g-12 ui-md-12 ui-lg-12">

                    </div>    
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:toolbar style="margin-bottom: 3px;">
                            <f:facet name="left" >
                                <h:panelGrid cellpadding="1" cellspacing="1">
                                    <p:commandButton styleClass="search-btn" title="#{msgs['c102.label.bankpayment.add']}" icon="fa fa-plus" action="#{c102Controller.addBankPayment()}"/>
                                </h:panelGrid>
                            </f:facet>
                        </p:toolbar>
                    </div>    
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:dataTable id="dtb" binding="#{bindingController.dataTableModel}" value="#{c102Controller.bankGroup.bankPaymentList}" var="item">
                            <p:column headerText="#{msgs['common.seq']}" style="text-align: center;width:32px;">
                                <h:outputText value="#{(rowNumber+1)}" />
                            </p:column>
                            <p:column headerText="#{msgs['c102.label.bank']}" style="text-align: center;width:50%;"> 
                                <h:outputText value="#{item.bankId.bankNameTh}" />
                            </p:column>
                            <p:column headerText="#{msgs['c102.label.accountNameTh']}" style="text-align: center;width:20%"> 
                                <h:outputText value="#{item.accountNameTh}" />
                            </p:column>
                            <p:column headerText="#{msgs['c102.label.accountNameEn']}" style="text-align: center;width:20%"> 
                                <h:outputText value="#{item.accountNameEn}" />
                            </p:column>
                            <p:column headerText="#{msgs['c102.label.accountNumber']}" style="text-align: center;width:20%"> 
                                <h:outputText value="#{item.accountNumber}" />
                            </p:column>
                            <p:column headerText="#{msgs['c102.label.branch']}" style="text-align: center;width:20%"> 
                                <h:outputText value="#{item.branch}" />
                            </p:column>
                            <p:column headerText="#{msgs['common.status']}" style="text-align: center;width:100px;"> 
                                <h:outputText value="#{item.status eq 1 ? msgs['c102.label.bankgroup.on'] : msgs['c102.label.bankgroup.off'] } "/>
                            </p:column>



                            <p:column style="text-align: center;width:75px;">
                                <!--Edit-->
                                <p:commandButton id="edit" title="#{msgs['btn.edit']}" icon="fa fa-fw fa-edit" action="#{c102Controller.gotoEditBankPaymentView()}">
                                    <f:setPropertyActionListener value="#{item}" target="#{c102Controller.bankPayment}" />
                                </p:commandButton>
                                <!--Delete-->
                                <p:commandButton title="#{msgs['btn.delete']}" id="del" icon="fa fa-trash" actionListener="#{c102Controller.deleteBankPayment(item)}" update="dtb">
                                    <p:confirm header="#{msgs['dialog.confirm']}" message="#{msgs['dialog.message']}"/>
                                </p:commandButton>
                            </p:column>
                            <f:facet name="footer">
                                <h:outputText value="#{msgs['messages.code.2022']} "/>
                                <h:outputText value="#{c102Controller.bankGroup.bankPaymentList.size()}">
                                    <f:convertNumber pattern="#,##0"/>
                                </h:outputText>
                                <h:outputText value=" #{msgs['messages.code.2023']}"/>
                            </f:facet>
                        </p:dataTable>
                    </div>    
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <h:panelGroup style="margin-left: 0px;">
                            <p:commandButton styleClass="clear-btn" binding="#{bindingController.btnBack}" value="#{msgs['btn.back']}"
                                             action="#{c102Controller.gotoIndexView()}"/>
                        </h:panelGroup> 
                    </div>    
                </div>
            </p:fieldset>
        </h:form>
    </ui:define>


</ui:composition>
