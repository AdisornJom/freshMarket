<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="listFormBankgroup">
        <p:messages id="notify_msg" autoUpdate="false" showIcon="false"/>

        <p:outputPanel deferred="true" deferredMode="visible">
            <p:dataTable id="dtb" binding="#{bindingController.dataTableModel}" value="#{c102Controller.bankGroupList}" var="item">
                <f:facet name="header">
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-6 ui-lg-1">
                            <p:commandButton styleClass="search-btn" binding="#{bindingController.btnAdd}" value="#{msgs['btn.add']}" 
                                             action="#{c102Controller.prepareCreateBankGroup()}"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-2">
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-2">
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-2">
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-2">
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-2">
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-1">
                        </div>
                    </div>
                </f:facet>

                <p:column headerText="#{msgs['common.seq']}" style="text-align: center;width:32px;">
                    <h:outputText value="#{(rowNumber+1)}" />
                </p:column>

                <p:column headerText="#{msgs['c102.label.bankgroup.name']}"> 
                    <h:outputText value="#{item.bankGroup}" />
                </p:column>

                <p:column headerText="#{msgs['common.status']}" sortBy="#{item.status}" style="text-align: center;width:100px;"> 
                    <h:outputText value="#{item.status eq 1 ? msgs['c102.label.bankgroup.on'] : msgs['c102.label.bankgroup.off']}" />
                </p:column>

                <p:column style="text-align: center;width:110px;">
                    <!--View-->
                    <p:commandButton id="view" title="#{msgs['btn.view']}" icon="fa fa-file-text-o" action="view_bankgroup?faces-redirect=true">
                        <f:setPropertyActionListener value="#{item}" target="#{c102Controller.bankGroup}" />
                    </p:commandButton>
                    <!--Edit-->
                    <p:commandButton id="edit" title="#{msgs['btn.edit']}" icon="fa fa-fw fa-edit" action="edit_bankgroup?faces-redirect=true">
                        <f:setPropertyActionListener value="#{item}" target="#{c102Controller.bankGroup}" />
                    </p:commandButton>
                    <!--Delete-->
                    <p:commandButton id="del"  title="#{msgs['btn.delete']}" icon="fa fa-trash" action="#{c102Controller.deleteBankGroup()}" update="dtb">
                        <p:confirm header="#{msgs['btn.confirm']}" message="#{msgs['dialog.message']}" />
                        <f:setPropertyActionListener value="#{item}" target="#{c102Controller.bankGroup}" />
                    </p:commandButton>
                </p:column>

                <f:facet name="footer">
                    <h:outputText value="#{msgs['messages.code.2022']} "/>
                    <h:outputText value="#{c102Controller.bankGroupList.size()}">
                        <f:convertNumber pattern="#,##0"/>
                    </h:outputText>
                    <h:outputText value=" #{msgs['messages.code.2023']}"/>
                </f:facet>
            </p:dataTable>
        </p:outputPanel>
    </h:form>
</ui:composition>
