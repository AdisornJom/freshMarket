<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/default-template.xhtml">                

    <ui:define name="viewname">#{msgs['menu.cash.c102']} / #{msgs['btn.view']}</ui:define>

    <ui:define name="content">
        <h:form id="listForm">
            <p:fieldset legend="#{msgs['btn.view']}" style="border: 0px;">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                            <div class="ui-fluid">
                                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-7" styleClass="ui-panelgrid-blank">
                                    <p:outputLabel value="#{msgs['c102.label.bankgroup']}："/>
                                    <h:outputLabel value="#{c102Controller.bankGroup.bankGroup}" />

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['common.status']}："/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:outputText value="#{c102Controller.bankGroup.status eq 1 ? msgs['c102.label.bankgroup.on'] : msgs['c102.label.bankgroup.off']}" />
                                    </h:panelGroup>

                                </p:panelGrid>
                            </div>
                        </p:panel>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:dataTable binding="#{bindingController.dataTableModel}" value="#{c102Controller.bankGroup.bankPaymentList}" var="item">
                            <f:facet name="header">
                                <div class="ui-g ui-fluid">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12"/>
                                </div>
                            </f:facet>

                            <p:column headerText="#{msgs['common.seq']}" style="text-align: center;width:32px;">
                                <h:outputText value="#{(rowNumber+1)}" />
                            </p:column>
                            <p:column headerText="#{msgs['c102.label.bank']}" style="text-align: center;width:50%;"> 
                                <h:outputText value="#{item.bankId.bankNameTh}" />
                            </p:column>
                            <p:column headerText="#{msgs['c102.label.accountNameTh']}" style="text-align: center;width:20%"> 
                                <h:outputText value="#{item.accountNameTh}" />
                            </p:column>
                            <p:column headerText="#{msgs['c102.label.accountNameEn']}" style="text-align: center;width:20%"> 
                                <h:outputText value="#{item.accountNameEn}" />
                            </p:column>
                            <p:column headerText="#{msgs['c102.label.accountNumber']}" style="text-align: center;width:20%"> 
                                <h:outputText value="#{item.accountNumber}" />
                            </p:column>
                            <p:column headerText="#{msgs['c102.label.branch']}" style="text-align: center;width:20%"> 
                                <h:outputText value="#{item.branch}" />
                            </p:column>
                            <p:column headerText="#{msgs['common.status']}" style="text-align: center;width:100px;"> 
                                <h:outputText value="#{item.status eq 1 ? msgs['c102.label.bankgroup.on'] : msgs['c102.label.bankgroup.off'] } "/>
                            </p:column>

                            <f:facet name="footer">
                                <h:outputText value="#{msgs['messages.code.2022']} "/>
                                <h:outputText value="#{c102Controller.bankGroupList.size()}">
                                    <f:convertNumber pattern="#,##0"/>
                                </h:outputText>
                                <h:outputText value=" #{msgs['messages.code.2023']}"/>
                            </f:facet>
                        </p:dataTable>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <h:panelGroup style="margin-left: 0px;">
                            <p:commandButton styleClass="clear-btn" binding="#{bindingController.btnBack}" value="#{msgs['btn.back']}" action="#{c102Controller.gotoIndexView()}"/>
                        </h:panelGroup>  
                    </div>
                </div>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
