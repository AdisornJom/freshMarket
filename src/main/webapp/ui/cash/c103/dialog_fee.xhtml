<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <p:dialog id="dlg1" header="#{msgs['a103.fee']}" modal="true" 
              widgetVar="selectfee_dialog" width="600" binding="#{bindingController.defaultDialogModel}" closeOnEscape="true">
        <h:form id="listFormFee">
             <p:panelGrid id="detail" columns="2" layout="grid"  columnClasses="ui-grid-col-3,ui-grid-col-7" styleClass="ui-panelgrid-blank">
                 <h:panelGroup>
                    <p:outputLabel  value="#{msgs['a103.fee']}" />
                    <font class="require" style="color: red">*</font>
                </h:panelGroup>
                 <p:inputNumber decimalPlaces="0" value="#{c103Controller.fee_selected.amount}" />
                 
                <h:panelGroup>
                    <p:outputLabel  value="#{msgs['c101.detail']}" />
                </h:panelGroup>
                <p:inputTextarea value="#{c103Controller.fee_selected.remark}" cols="50" rows="4" maxlength="250" style="width: 405px;"/>
             </p:panelGrid>

            <br/>
            <h:panelGroup layout="block" style="text-align: right" >
                <p:commandButton styleClass="edit-btn" binding="#{bindingController.btnSave}" value="#{msgs['btn.ok']}" ajax="false"
                                 actionListener="#{c103Controller.addDetail()}">
                </p:commandButton> 
                <p:commandButton styleClass="clear-btn"  binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" 
                                 oncomplete="PF('selectfee_dialog').hide();"
                                 actionListener="#{c103Controller.clearData_Fee()}" />
            </h:panelGroup>
        </h:form>

    </p:dialog>

</ui:composition>
