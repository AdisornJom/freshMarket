<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default-template.xhtml">

    <ui:define name="viewname">#{msgs['menu.cash.c104']} / #{msgs['btn.edit']}</ui:define>

    <ui:define name="content">
        <h:form id="listForm">

            <p:messages id="edit_msg" autoUpdate="false" showIcon="false"/>

            <p:fieldset legend="#{msgs['c104.detail.header']}" style="border: 0px;">
                <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                    <div class="ui-fluid">
                        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-7" styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="#{msgs['common.username']} ："/>
                            <h:outputText value="#{c104Controller.user.username}"/>  

                            <p:outputLabel value="#{msgs['c104.detail.mainwallet']} ："/>
                            <h:outputText value="#{c104Controller.user.userFunds.mainWallet}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['c104.detail.adjust']} :"/>
                                <font class="require" style="color: red">*</font>
                            </h:panelGroup>
                            <p:selectOneRadio value="#{c104Controller.subtype}">
                                <f:selectItem itemLabel="#{msgs['common.add']}" itemValue="#{PFConstants.ADJUST_ADD}" />
                                <f:selectItem itemLabel="#{msgs['common.subtract']}" itemValue="#{PFConstants.ADJUST_SUBTRACT}" />
                                <f:selectItem itemLabel="#{msgs['common.addFromPro']}" itemValue="#{PFConstants.ADJUST_ADDFROMPRO}" />
                            </p:selectOneRadio>   

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['c104.detail.amount']} ："/> 
                                <font class="require" style="color: red">*</font>
                            </h:panelGroup>
                            <p:inputNumber value="#{c104Controller.amount}" style="width: 200px"/>

                            <p:outputLabel value="#{msgs['common.remark']} ："/>
                            <p:inputTextarea value="#{c104Controller.remark}" cols="50" rows="4" maxlength="250"/>                            

                        </p:panelGrid>
                    </div>
                </p:panel>
            </p:fieldset>


            <p:fieldset style="border: 0px;">
                <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                    <div class="ui-fluid">
                        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-2,ui-grid-col-2" styleClass="ui-panelgrid-blank">

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['common.modifiedDt']}：" styleClass="sub-label"/>
                                <h:outputText value="#{c104Controller.user.userFunds.modifiedDt}" styleClass="sub-label">
                                    <f:convertDateTime pattern="dd-MM-yyyy HH:ss"/>
                                </h:outputText>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['common.modifiedBy']}：" styleClass="sub-label"/>
                                <h:outputText value="#{c104Controller.user.userFunds.modifiedBy}" styleClass="sub-label"/>
                            </h:panelGroup>

                        </p:panelGrid>
                    </div>
                </p:panel>

                <h:panelGrid columns="2">
                    <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" action="#{c104Controller.edit()}" styleClass="edit-btn" update="listForm"/>
                    <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" action="#{c104Controller.gotoIndexView()}" styleClass="clear-btn"/>
                </h:panelGrid>
            </p:fieldset>


        </h:form>

    </ui:define>



</ui:composition>
