<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="listForm">
        <p:dataTable id="cashSystemTable" var="item" value="#{c104Controller.lazyC104DataModel}" binding="#{bindingController.lazyDataTableModel}">
            <f:facet name="header">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-nopad ui-g-nopad ui-lg-1">
                    </div>
                    <div class="ui-g-nopad ui-g-nopad ui-lg-2">
                    </div>
                    <div class="ui-g-nopad ui-g-nopad ui-lg-2">
                    </div>
                    <div class="ui-g-nopad ui-g-nopad ui-lg-2">
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-2">
                        <p:selectOneMenu value="#{c104Controller.userStatus}">
                            <f:selectItem itemLabel="#{msgs['common.all']}" itemValue="#{null}" />
                            <f:selectItem itemLabel="#{msgs['c104.type.active']}" itemValue="#{PFConstants.USER_STATUS_NORMAL}"/>
                            <f:selectItem itemLabel="#{msgs['c104.type.inactive']}" itemValue="#{PFConstants.USER_STATUS_INACTIVE}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-2">
                        <p:inputText  value="#{c104Controller.username}" placeholder="#{msgs['common.username']}"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-1">
                        <p:commandButton binding="#{bindingController.btnSearch}" value="#{msgs['btn.search']}" 
                                         actionListener="${c104Controller.search()}" styleClass="search-btn" update="listForm"/>
                    </div>
                </div>
            </f:facet>

            <p:column headerText="#{msgs['common.seq']}" style="text-align: center;width:32px;">
                <h:outputText value="#{(rowNumber+1)}" />
            </p:column>

            <p:column headerText="#{msgs['common.username']}" sortBy="#{item.username}" style="text-align: center;width: 45%;">
                <h:outputText value="#{item.username}"/>
            </p:column>

            <p:column headerText="#{msgs['common.mobile']}" sortBy="#{item.mobile}" style="text-align: center;width: 10%;">
                <h:outputText value="#{item.mobile}"/>
            </p:column>

            <p:column headerText="#{msgs['c104.usergroup']}" style="text-align: center;width: 10%;">
                <h:outputText value="#{item.groupId.groupName}" style="#{item.groupId.id eq '2' ? 'color:#0033cc;':'color: #000;'}"/>
            </p:column>

            <p:column headerText="#{msgs['c104.detail.mainwallet']}" style="text-align: center;width: 100px;color: blue;">
                <h:outputText value="#{item.userFunds.mainWallet}" style="float: right">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputText>
            </p:column>

            <p:column headerText="#{msgs['common.status']}" sortBy="#{item.status}" style="width: 10%;text-align: center">
                <h:outputText value="#{item.status eq PFConstants.USER_STATUS_INACTIVE ? msgs['m101.label.withhold'] : msgs['common.normal']}" style="color: #{item.status eq PFConstants.USER_STATUS_INACTIVE ? 'red' : 'blue'}"/>
            </p:column>

            <p:column style="width: 32px;text-align: center">
                <p:commandButton id="edit" title="#{msgs['btn.edit']}" icon="fa fa-edit" action="#{c104Controller.gotoEditView()}">
                    <f:setPropertyActionListener value="#{item}" target="#{c104Controller.user}" />
                </p:commandButton>
            </p:column>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="#{c104Controller.lazyC104DataModel.rowCount}">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
        </p:dataTable>

    </h:form>

</ui:composition>
