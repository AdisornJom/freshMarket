<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="listForm">
        <p:dataTable  id="fundDataTable" var="item" binding="#{bindingController.lazyDataTableModel}" value="#{c105Controller.lazyModel}">
            <f:facet name="header">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-6 ui-lg-1">
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:calendar binding="#{bindingController.calendar}" value="#{c105Controller.startDate}" placeholder="#{msgs['common.startDate']}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:calendar binding="#{bindingController.calendar}" value="#{c105Controller.toDate}" placeholder="#{msgs['common.toDate']}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:inputText value="#{c105Controller.username}" placeholder="#{msgs['common.username']}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-1">
                        <p:commandButton binding="#{bindingController.btnSearch}" value="#{msgs['btn.search']}" 
                                         actionListener="#{c105Controller.search()}" styleClass="search-btn" update="listForm"/>
                    </div>
                </div>
            </f:facet>

            <p:column headerText="#{msgs['common.seq']}" style="text-align: center;width:5%;height: 27px;">
                <h:outputText value="#{(rowNumber+1)}" />
            </p:column>

            <p:column headerText="#{msgs['c105.refcode']}" style="width: 90px;text-align: center" priority="1">
                <h:outputText value="#{item.txnId.id eq null ? '-' :item.txnId.id}"/>      
            </p:column>

            <p:column headerText="#{msgs['common.username']}" style="text-align: center;width:120px;">
                <h:outputText value="#{item.userId.username}"/>
            </p:column>        

            <p:column headerText="#{msgs['c106.type']}" style="text-align: center;width:80px;">
                <h:outputText value="#{item.type_description}"/>
            </p:column>

            <p:column headerText="#{msgs['c106.subtype']}" style="text-align: center;width:80px;" priority="2">
                <h:outputText value="#{item.subtype_description eq null ? '-' :item.subtype_description}"/>
            </p:column>

            <p:column headerText="#{msgs['cash.balance']}" style="text-align: center;width:120px;">
                <h:outputText value="#{item.balance}" rendered="#{item.balance != null}" style="float: right;">
                    <f:convertNumber  pattern="#,##0.00"/>
                </h:outputText>
            </p:column>

            <p:column headerText="#{msgs['c106.amount']}" sortBy="#{item.amount}" style="text-align: center;width:120px;">
                <h:outputText value="#{item.amount}" rendered="#{item.amount != null}" style="float: right;">
                    <f:convertNumber  pattern="#,##0.00"/>
                </h:outputText>
                <h:outputText value="N/A" rendered="#{item.amount eq null}" style="color: red;"/>
            </p:column>   

            <p:column rendered="false" headerText="#{msgs['c106.apisource']}">
                <h:outputText value="#{item.apiSource.name}"/>
            </p:column>   

            <p:column rendered="false" headerText="#{msgs['c106.apitarget']}">
                <h:outputText value="#{item.apiTarget.name}"/>
            </p:column>

            <p:column headerText="#{msgs['common.remark']}">
                <h:outputText value="#{msgs[item.apiSource.langCode]} - #{msgs[item.apiTarget.langCode]}" rendered="#{item.type eq 6}"/>
                <h:outputText value="#{item.remark eq '' ? '-' : item.remark}" rendered="#{item.type != 6}"/>
            </p:column>

            <p:column headerText="#{msgs['c103.status']}" style="text-align: center;width:100px;">
                <h:outputText value="#{item.status eq 1 ? msgs['c103.onProcess']:''}" 
                              rendered="#{item.status eq 1}" style="color:blue;font-weight: bold;"/>
                <h:outputText value="#{item.status eq 2 ? msgs['common.normal']:''}" 
                              rendered="#{item.status eq 2 }" style="color:green;font-weight: bold;"/>
                <h:outputText value="#{item.status eq 3 ? msgs['c103.reject']:''}" 
                              rendered="#{item.status eq 3 }" style="color: red;font-weight: bold;"/>
                <h:outputText value="#{item.status eq 4 ? msgs['c103.cancel']:''}" 
                              rendered="#{item.status eq 4 }" style="color: gray;font-weight: bold;"/>
                <h:outputText value="#{item.status eq 5 ? msgs['common.withdrawlock']:''}" 
                              rendered="#{item.status eq 5 }" style="color: orange;font-weight: bold;"/>  
                <h:outputText value="#{item.status eq 6 ? msgs['common.transok']:''}" 
                              rendered="#{item.status eq 6 }" style="color:green;font-weight: bold;"/>                
            </p:column> 

            <p:column headerText="#{msgs['c106.createddate']}" sortBy="#{item.createdDt}" style="text-align: center;width:120px;;">
                <h:outputText value="#{item.createdDt}">
                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                </h:outputText>
            </p:column>

            <p:column rendered="false" headerText="#{msgs['c106.createBy']}" style="text-align: center;width:10%;">
                <h:outputText value="#{item.createdBy eq null ? '-' : item.status eq 4 ? '-' : item.createdBy}"/>
            </p:column>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="#{c105Controller.lazyModel.rowCount}">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
        </p:dataTable>

    </h:form>

</ui:composition>
