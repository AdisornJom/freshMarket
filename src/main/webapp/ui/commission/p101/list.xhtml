<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="listForm">
        <p:dataTable var="item" value="#{p101Controller.items}" binding="#{bindingController.dataTableModel}">
            <f:facet name="header">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-6 ui-lg-1">
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:inputText value="#{p101Controller.username}" placeholder="#{msgs['p101.detail.username']}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:calendar binding="#{bindingController.calendar}" value="#{p101Controller.startDate}" placeholder="#{msgs['common.startDate']}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:calendar binding="#{bindingController.calendar}" value="#{p101Controller.toDate}" placeholder="#{msgs['common.toDate']}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-1">
                        <p:commandButton binding="#{bindingController.btnSearch}" value="#{msgs['btn.search']}" 
                                         actionListener="${p101Controller.search()}" styleClass="search-btn" update="listForm"/>
                    </div>
                </div>
            </f:facet>

            <p:column headerText="#{msgs['common.seq']}" >
                <h:outputText value="#{(rowNumber+1)}" />
            </p:column>

            <p:column headerText="#{msgs['p101.detail.username']}" sortBy="#{item.userId.username}">
                <h:outputText value="#{item.userId.username}"/>
            </p:column>

            <p:column headerText="#{msgs['p101.detail.amount']}" sortBy="#{item.amount}" >
                <h:outputText value="#{item.amount}" style="float: right;">
                    <f:convertNumber  pattern="#,##0.00"/>
                </h:outputText>     
            </p:column>

            <p:column headerText="#{msgs['p101.detail.balance']}" sortBy="#{item.balance}">
                <h:outputText value="#{item.balance}" style="float: right;">
                    <f:convertNumber  pattern="#,##0.00"/>
                </h:outputText>     
            </p:column>

            <p:column headerText="#{msgs['p101.detail.type']}">
                <h:outputText value="#{item.type eq 1 ? msgs['common.deposit'] : 
                                       item.type eq 2 ? msgs['common.withdraw'] : 
                                       item.type eq 3 ? msgs['common.adjust'] : 
                                       item.type eq 4 ? msgs['common.promotion'] : 
                                       item.type eq 7 ? msgs['common.adjustpoint'] : 
                                       msgs['common.transfer']}"                           
                              style="color:blue" />
            </p:column>

            <p:column headerText="#{msgs['p101.detail.reviewer']}" sortBy="#{item.reviewer.username}" >
                <h:outputText value="#{item.reviewer.username}"/>
            </p:column>

            <p:column headerText="#{msgs['p101.detail.adjustMemo']}">
                <h:outputText value="#{item.adjustMemo}"/>
            </p:column>

            <p:column  headerText="#{msgs['p101.detail.createdDt']} " sortBy="#{item.createdDt}" >
                <h:outputText value="#{item.createdDt}">
                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                </h:outputText>
            </p:column>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="#{p101Controller.items.size()}">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
        </p:dataTable>

    </h:form>

</ui:composition>
