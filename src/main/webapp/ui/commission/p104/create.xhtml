<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:panel header="#{msgs['menu.commission.commission_config']}">

        <h:form>

            <p:panel style="max-width: 800px;margin-bottom: 10px;border: 0px;text-align: right">
                <h:panelGroup>
                    <font class="require" style="color: red">*</font>
                    <h:outputLabel value=" Required Fields" style="font-weight: bolder;" styleClass="sub-label"/>
                </h:panelGroup>
            </p:panel>


            <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                <div class="ui-fluid">
                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-7" styleClass="ui-panelgrid-blank">
                        <h:panelGroup>
                            <font class="require" style="color: red">*</font>
                            <p:outputLabel value="เทิร์นโอเว่อร์："/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:inputText />
                            <p:outputLabel value="เคล็ดลับ:กรุณาใส่ข้อมูลที่เป็นจำนวนเต็มบวก" styleClass="sub-label"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <font class="require" style="color: red">*</font>
                            <p:outputLabel value="TBS："/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:inputText />
                            <p:outputLabel value="เคล็ดลับ:0 น้อยกว่า มูลค่า น้อยกว่า 100,ใส่จุดทศนิยมสูงสุดได้ 4 ตำแหน่ง" styleClass="sub-label"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <font class="require" style="color: red">*</font>
                            <p:outputLabel value="E-GAMES："/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:inputText />
                            <p:outputLabel value="เคล็ดลับ:0 น้อยกว่า มูลค่า น้อยกว่า 100,ใส่จุดทศนิยมสูงสุดได้ 4 ตำแหน่ง" styleClass="sub-label"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <font class="require" style="color: red">*</font>
                            <p:outputLabel value="Live Casino："/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:inputText />
                            <p:outputLabel value="เคล็ดลับ:0 น้อยกว่า มูลค่า น้อยกว่า 100,ใส่จุดทศนิยมสูงสุดได้ 4 ตำแหน่ง" styleClass="sub-label"/>
                        </h:panelGroup>

                    </p:panelGrid>
                </div>

            </p:panel>

            <h:panelGroup style="margin-left: 0px;">
                <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}"/>
                <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" update=":content" actionListener="#{naviController.next('commission/commission_config/index')}"/>
            </h:panelGroup>
        </h:form>

    </p:panel>
</ui:composition>
