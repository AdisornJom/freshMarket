<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="listForm">
        <p:dataTable binding="#{bindingController.dataTableModel}">

            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

            <p:column headerText="E-GAMES">

            </p:column>

            <p:column headerText="princes">
                <h:outputText/>
            </p:column>

            <p:column headerText="golen deluxe">
                <h:outputText/>
            </p:column>

            <p:column headerText="open 365">
                <h:outputText/>
            </p:column>

            <p:column headerText="อัตตราส่วนคอมมิชชั่น">
                <h:outputText/>
            </p:column>
            
            <p:column headerText="คอมมิชชั่น">
                <h:outputText/>
            </p:column>
            
            <p:column headerText="สถานะ">
                <h:outputText/>
            </p:column>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
