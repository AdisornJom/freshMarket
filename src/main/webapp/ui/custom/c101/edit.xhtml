<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default-template.xhtml">

    <ui:define name="viewname">C101 - ข้อมุลบริษัท / #{msgs['btn.edit']}</ui:define>

    <ui:define name="content">
        <h:form id="listForm">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:messages id="edit_msg" autoUpdate="false" showIcon="false"/>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:fieldset legend="#{msgs['a201.profile.general']}" style="border: 0px;">
                        <p:panel style="max-width: 900px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                            <div class="ui-fluid">
                                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-8" styleClass="ui-panelgrid-blank form-group">
                                   <h:panelGroup>
                                        <p:outputLabel value="รหัสบริษัท :" />
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:outputText  value="#{c101Controller.selected.companyCode}"/>
                                    </h:panelGroup>

                                   <h:panelGroup>
                                        <p:outputLabel  value="ชื่อสินค้า(ไทย) :" />
                                        <font class="require" style="color: red">*</font>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:inputText  value="#{c101Controller.selected.companyNameTh}" />
                                    </h:panelGroup>
                                    
                                    <h:panelGroup>
                                        <p:outputLabel  value="ชื่อสินค้า(Eng) :" />
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:inputText  value="#{c101Controller.selected.companyNameEng}" />
                                    </h:panelGroup>

                                      <h:panelGroup>
                                        <p:outputLabel  value="ที่อยู่(ไทย) :" />
                                        <font class="require" style="color: red">*</font>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:inputText  value="#{c101Controller.selected.companyAddressTh}" />
                                    </h:panelGroup>
                                    
                                     <h:panelGroup>
                                        <p:outputLabel  value="ที่อยู่(Eng) :" />
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:inputText  value="#{c101Controller.selected.companyAddressEng}" />
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel  value="เบอร์โทร :" />
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:inputText  value="#{c101Controller.selected.companyTel}" />
                                    </h:panelGroup>
                                    
                                     <h:panelGroup>
                                        <p:outputLabel  value="Fax :" />
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:inputText  value="#{c101Controller.selected.companyFax}" />
                                    </h:panelGroup>

                                     <h:panelGroup>
                                        <p:outputLabel  value="TaxID :" />
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:inputText  value="#{c101Controller.selected.companyTaxid}" maxlength="13"/>
                                    </h:panelGroup>
                                    

                                    <h:panelGroup>
                                        <p:outputLabel  value="หมายเหตุ :" />
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:inputTextarea id="address" value="#{c101Controller.selected.remark}" cols="50" rows="3" 
                                           maxlength="250" />
                                    </h:panelGroup>
                                </p:panelGrid>
                            </div>

                        </p:panel>
                    </p:fieldset>
                </div>

                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <h:panelGrid columns="2">
                        <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" update="edit_msg"
                                         action="#{c101Controller.edit()}" styleClass="edit-btn"/>

                        <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" styleClass="clear-btn"
                                         action="#{c101Controller.cancel()}"/>
                    </h:panelGrid> 
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
