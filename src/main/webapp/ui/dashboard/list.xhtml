<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="head">
        <style>
            .dashboard .overview-box.overview-box-6 {
                background-color: #062ef0;
            }
            .dashboard .overview-box.overview-box-2 {
                background-color: rgba(6, 46, 240, 0.84);
            }

            .dashboard .overview-box.overview-box-3 {
                background-color: #057703;
            }
            .dashboard .overview-box.overview-box-4 {
                background-color: hsla(359, 97%, 39%, 0.75);
            }
        </style>
    </ui:define>

    <h:form id="dashboadForm">
        <p:outputPanel deferred="true" deferredMode="visible">
            <div class="ui-g dashboard">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                   <p:schedule value="#{dashBoardController.eventModel}"/>
                </div>
            </div>
        </p:outputPanel>
    </h:form>

</ui:composition>
