<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default-template.xhtml">

    <ui:define name="viewname">#{msgs['menu.member.m101']} / #{msgs['btn.edit']}</ui:define>

    <ui:define name="content">
        <h:form id="listForm">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:messages id="edit_msg" autoUpdate="false" showIcon="false"/>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:fieldset legend="#{msgs['m101.commoninfo']}" style="border: 0px;">
                        <p:panel  style="max-width: 900px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                            <div class="ui-fluid">
                                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-8" styleClass="ui-panelgrid-blank form-group">
                                    <p:outputLabel value="#{msgs['common.username']} :"/>
                                    <p:inputText value="#{m101Controller.selected.username}" readonly="true" styleClass="readonly"/>

                                    <h:panelGroup>
                                        <p:outputLabel for="password1" value="#{msgs['a201.profile.password']} :" />
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:password id="password1" value="#{m101Controller.selected.newPassword}"
                                                    feedback="true" promptLabel="#{msgs['userinfo.passwd.input']}" 
                                                    goodLabel="#{msgs['userinfo.passwd.good']}" weakLabel="#{msgs['userinfo.passwd.weak']}" 
                                                    strongLabel="#{msgs['userinfo.passwd.strong']}">
                                        </p:password>
                                        <p:outputLabel value=" #{msgs['messages.code.1021']}" styleClass="sub-label"/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel for="password2" value="#{msgs['a201.profile.confirmPassword']} :" />
                                    </h:panelGroup>
                                    <p:password id="password2" value="#{m101Controller.selected.confirmPassword}" />

                                    <p:outputLabel value="#{msgs['m101.birthdate']} :"/>
                                    <p:inputText value="#{m101Controller.selected.birthdate}" readonly="true" styleClass="readonly">
                                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                                    </p:inputText>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['common.mobile']} :"/>
                                        <font class="require" style="color: red">*</font>
                                    </h:panelGroup>
                                    <p:inputMask mask="099-999-9999" value="#{m101Controller.selected.mobile}"/>

                                    <p:outputLabel value="#{msgs['common.email']} :"/>
                                    <p:inputText value="#{m101Controller.selected.email}" readonly="true" styleClass="readonly"/>

                                    <p:outputLabel value="#{msgs['w101.lineid']} :"/>
                                    <p:inputText value="#{m101Controller.selected.lineId}"/>

                                    <p:outputLabel value="#{msgs['m101.membergroup']} :"/>
                                    <p:selectOneMenu value="#{m101Controller.selected.groupId.id}">
                                        <f:selectItems value="#{m101Controller.userGroups}" var="ug" itemLabel="#{ug.groupName}" itemValue="#{ug.id}" />
                                    </p:selectOneMenu>


                                    <p:outputLabel value="#{msgs['m101.wallet']} :"/>
                                    <p:inputText value="#{m101Controller.selected.userFunds.mainWallet}" readonly="true" styleClass="readonly">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['common.status']} :"/>
                                        <font class="require" style="color: red">*</font>
                                    </h:panelGroup>
                                    <p:selectOneRadio value="#{m101Controller.selected.status}">
                                        <f:selectItem itemLabel="#{msgs['common.normal']}" itemValue="#{m101Controller.USER_STATUS_NORMAL}" />
                                        <f:selectItem itemLabel="#{msgs['m101.label.withhold']}" itemValue="#{m101Controller.USER_STATUS_INACTIVE}" />
                                    </p:selectOneRadio>

                                    <p:outputLabel value="#{msgs['common.remark']} :"/>
                                    <p:inputTextarea id="remark" value="#{m101Controller.selected.remark}" cols="30" rows="3" maxlength="250"/>

                                    <p:outputLabel value="#{msgs['c102.label.bankgroup.name']} :"/>
                                    <p:selectOneMenu value="#{m101Controller.selected.bankGroup.id}">
                                        <f:selectItems value="#{m101Controller.bankGroups}" var="bg" itemLabel="#{bg.bankGroup}" itemValue="#{bg.id}" />
                                    </p:selectOneMenu>

                                    <p:outputLabel value="#{msgs['m101.currency']} :"/>
                                    <p:inputText value="#{m101Controller.selected.currency}" readonly="true" styleClass="readonly"/>

                                    <p:outputLabel value="#{msgs['m101.country']} :"/>
                                    <p:inputText value="#{m101Controller.selected.countryCode.country}" readonly="true" styleClass="readonly"/>

                                </p:panelGrid>
                            </div>
                        </p:panel>
                    </p:fieldset>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:fieldset legend="#{msgs['a201.profile.access']}" style="border: 0px;margin-top: 10px;">
                       <p:panel  style="max-width: 900px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                            <div class="ui-fluid">
                               <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-8" styleClass="ui-panelgrid-blank form-group">
                                    <p:outputLabel value="#{msgs['m101.bank']} :" />
                                    <p:selectOneMenu value="#{m101Controller.selected.bankId.id}" id="bank" >
                                        <f:selectItems  var="bank" itemLabel="#{bank.shortName} - #{bank.bankNameTh}" itemValue="#{bank.id}" value="#{comboController.banks}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="#{msgs['m101.accountname']} :" />
                                    <p:inputText value="#{m101Controller.selected.bankName}" readonly="#{!p:ifAnyGranted('ROLE_PG,ROLE_ADMIN,ROLE_SUPER')}" styleClass="#{!p:ifAnyGranted('ROLE_PG,ROLE_ADMIN,ROLE_SUPER') ?'readonly':''}"/>

                                    <p:outputLabel value="#{msgs['m101.accountnumber']} :" />
                                    <p:inputText value="#{m101Controller.selected.bankAcount}"   />

                                    <h:panelGroup>
                                        <p:outputLabel for="newSecret" value="#{msgs['m101.withdraw']} :" />
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:password id="newSecret" value="#{m101Controller.selected.newSecret}" maxlength="4"/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel for="confirmSecret" value="#{msgs['m101.confirm.withdraw']} :" />
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:password id="confirmSecret" value="#{m101Controller.selected.confirmSecret}" maxlength="4"/>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </div>
                        </p:panel>
                    </p:fieldset>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:fieldset style="border: 0px;">
                        <p:panel  style="max-width: 900px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                            <div class="ui-fluid">
                                <p:panelGrid columns="4" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['common.createDate']} : " styleClass="sub-label"/>
                                        <h:outputText value="#{m101Controller.selected.createdDt}" styleClass="sub-label">
                                            <f:convertDateTime pattern="dd-MM-yyyy HH:ss"/>
                                        </h:outputText>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['common.createBy']} : " styleClass="sub-label"/>
                                        <h:outputText value="#{m101Controller.selected.createdBy}" styleClass="sub-label"/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['common.modifiedDt']} : " styleClass="sub-label"/>
                                        <h:outputText value="#{m101Controller.selected.modifiedDt}" styleClass="sub-label">
                                            <f:convertDateTime pattern="dd-MM-yyyy  HH:ss"/>
                                        </h:outputText>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['common.modifiedBy']} : " styleClass="sub-label"/>
                                        <h:outputText value="#{m101Controller.selected.modifiedBy}" styleClass="sub-label"/>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </div>
                        </p:panel>
                    </p:fieldset>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <h:panelGrid columns="2">
                        <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" update="edit_msg"
                                         action="#{m101Controller.edit()}" styleClass="edit-btn"/>

                        <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" styleClass="clear-btn"
                                         action="#{m101Controller.cancel()}"/>
                    </h:panelGrid> 
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
