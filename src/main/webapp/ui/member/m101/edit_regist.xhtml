<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default-template.xhtml">

    <ui:define name="viewname">#{msgs['m101.registrant']} / #{msgs['btn.edit']}</ui:define>

    <ui:define name="content">
        <h:form id="listForm">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:messages id="notify_msg" autoUpdate="false" showIcon="false"/>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:fieldset legend="#{msgs['m101.commoninfo']}" style="border: 0px;">
                        <p:panel style="margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                            <div class="ui-fluid">
                                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-7" styleClass="ui-panelgrid-blank">
                                    <p:outputLabel value="#{msgs['common.username']} :"/>
                                    <p:inputText value="#{m101Controller.userRegister.username}" readonly="true" styleClass="readonly"/>

                                    <p:outputLabel value="#{msgs['m101.birthdate']} :"/>
                                    <p:inputText value="#{m101Controller.userRegister.birthdate}" readonly="true" styleClass="readonly">
                                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                                    </p:inputText>

                                    <p:outputLabel value="#{msgs['common.mobile']} :"/>
                                    <p:inputText value="#{m101Controller.userRegister.mobile}" readonly="true" styleClass="readonly"/> 

                                    <p:outputLabel value="#{msgs['common.email']} :"/>
                                    <p:inputText value="#{m101Controller.userRegister.email}" readonly="true" styleClass="readonly"/>            

                                    <p:outputLabel value="#{msgs['w101.lineid']} :"/>
                                    <p:inputText value="#{m101Controller.userRegister.lineId}" readonly="true" styleClass="readonly"/>      

                                    <p:outputLabel value="#{msgs['m101.currency']} :"/>
                                    <p:inputText value="#{m101Controller.userRegister.currency}" readonly="true" styleClass="readonly"/>

                                    <p:outputLabel value="#{msgs['m101.country']} :"/>
                                    <p:inputText value="#{m101Controller.userRegister.countryCode.country}" readonly="true" styleClass="readonly"/>

                                </p:panelGrid>
                            </div>
                        </p:panel>
                    </p:fieldset>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:fieldset legend="#{msgs['m101.bankinfo']}" style="border: 0px;">
                        <p:panel style="margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                            <div class="ui-fluid">
                                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-7" styleClass="ui-panelgrid-blank">
                                    <p:outputLabel value="#{msgs['m101.bank']} :" />
                                    <p:inputText value="#{m101Controller.userRegister.bankId.bankNameTh}" readonly="true" styleClass="readonly"/>
                                    <p:outputLabel value="#{msgs['m101.accountname']} :" />
                                    <p:inputText value="#{m101Controller.userRegister.bankName}" readonly="true" styleClass="readonly"/>
                                    <p:outputLabel value="#{msgs['m101.accountnumber']} :" />
                                    <p:inputText value="#{m101Controller.userRegister.bankAcount}"  readonly="true" styleClass="readonly" />
                                </p:panelGrid>
                            </div>
                        </p:panel>
                    </p:fieldset>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:fieldset style="border: 0px;">
                        <p:panel style="margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                            <div class="ui-fluid">
                                <p:panelGrid columns="4" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" styleClass="ui-panelgrid-blank">

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['common.createDate']} : " styleClass="sub-label"/>
                                        <h:outputText value="#{m101Controller.userRegister.createdDt}" styleClass="sub-label">
                                            <f:convertDateTime pattern="dd-MM-yyyy HH:ss"/>
                                        </h:outputText>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </div>
                        </p:panel>
                    </p:fieldset>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <h:panelGrid columns="3">
                        <p:commandButton  binding="#{bindingController.btnEmail}" value="#{msgs['m101.resendmail']}" 
                                          styleClass="mail-btn" action="#{m101Controller.resendEmail()}" update="notify_msg"/>
                        <p:commandButton  binding="#{bindingController.btnSave}" value="#{msgs['c101.comfirmregister']}" 
                                          styleClass="edit-btn" action="#{m101Controller.activate()}" />
                        <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" 
                                         action="#{m101Controller.cancel1()}"  styleClass="clear-btn"/>
                    </h:panelGrid>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
