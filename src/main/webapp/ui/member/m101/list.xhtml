<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:form id="listForm">
        <p:dataTable id="memberTable" var="item" value="#{m101Controller.lazyModel}" binding="#{bindingController.lazyDataTableModel}" reflow="true">
            <f:facet name="header">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-6 ui-lg-1">
                            <p:commandButton rendered="#{p:ifAnyGranted('ROLE_PG,ROLE_ADMIN,ROLE_SUPER')}"
                                             value="#{msgs['btn.export']}" styleClass="search-btn" 
                                             binding="#{bindingController.btnExportExcel}" actionListener="#{m101Controller.export()}" ajax="false"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:selectOneMenu value="#{m101Controller.field1}" >
                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs['common.all']}" noSelectionOption="true" />
                            <f:selectItem itemLabel="#{msgs['common.normal']}" itemValue="#{m101Controller.USER_STATUS_NORMAL}"/>
                            <f:selectItem itemLabel="#{msgs['common.pending']}" itemValue="#{m101Controller.USER_STATUS_INACTIVE}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:selectOneMenu value="#{m101Controller.field3}">
                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs['common.all']}" noSelectionOption="true" />
                            <f:selectItems value="#{m101Controller.bankGroups}" var="bg" itemLabel="#{bg.bankGroup}" itemValue="#{bg.id}" />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:selectOneMenu value="#{m101Controller.field2}" >
                            <f:selectItem itemLabel="#{msgs['common.username']}" itemValue="1"/>
                            <f:selectItem itemLabel="#{msgs['common.surname']}" itemValue="3"/>
                            <f:selectItem itemLabel="#{msgs['common.email']}" itemValue="2"/>
                            <p:ajax event="change" update="findTxt" global="false"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:inputText id="findTxt" placeholder="#{m101Controller.field2 eq '2' ? msgs['common.email'] :m101Controller.field2 eq '3'? msgs['common.surname']:msgs['common.username']}" value="#{m101Controller.txt}" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-1">
                        <p:commandButton id="cmdSearch" styleClass="search-btn" binding="#{bindingController.btnSearch}" 
                                         value="#{msgs['btn.search']}" 
                                         action="#{m101Controller.search()}" update="member:listForm:memberTable"/>  
                        <p:defaultCommand target="cmdSearch"/>
                    </div>
                </div>
            </f:facet>

            <p:column headerText="#{msgs['common.seq']}" style="text-align: center;width:27px;">
                <h:outputText value="#{(rowNumber+1)}" />
            </p:column>

            <p:column headerText="#{msgs['common.username']}" sortBy="#{item.username}" style="text-align: center;">
                <h:outputText value="#{item.username}"/>
            </p:column>

            <p:column headerText="#{msgs['common.mobile']}" sortBy="#{item.mobile}" style="text-align: center;width:90px;">
                <h:outputText value="#{item.mobile}"/>
            </p:column>

            <p:column headerText="#{msgs['m101.membergroup']}" style="text-align: center;width:80px;">
                <h:outputText value="#{item.groupId.groupName}" style="#{item.groupId.id eq '2' ? 'color:#0033cc;':'color: #000;'}"/>
            </p:column>

            <p:column headerText="#{msgs['common.type']}" sortBy="#{item.userType}" style="text-align: center;width:80px;">
                <h:outputText value="#{item.userType eq m101Controller.USER_TYPE_NORMAL ? msgs['m101.common'] : msgs['m101.agent']}"/>
            </p:column>

            <p:column headerText="#{msgs['m101.wallet']}" style="text-align: center;width:80px;color:blue">
                <h:outputText value="#{item.userFunds.mainWallet}" style="float: right">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputText>
            </p:column>

            <p:column headerText="#{msgs['m101.report']}" rendered="false" style="width: 100px;text-align: center;">
                <p:commandButton icon="fa fa-bar-chart"/>
            </p:column>

            <p:column headerText="#{msgs['m101.transhist']}" rendered="false" style="width: 100px;text-align: center;">
                <p:commandButton icon="fa fa-filter"/>
            </p:column>

            <p:column headerText="#{msgs['m101.loginhist']}" rendered="false" style="width: 100px;text-align: center;">
                <p:commandButton icon="fa fa-bars"/>
            </p:column>

            <p:column headerText="#{msgs['common.status']}" sortBy="#{item.status}" style="text-align: center;width:80px;">
                <h:outputText value="#{item.status eq m101Controller.USER_STATUS_INACTIVE ? msgs['m101.label.withhold'] : msgs['common.normal']}" style="color: #{item.status eq m101Controller.USER_STATUS_INACTIVE ? 'red' : 'blue'}"/>
            </p:column>

            <p:column headerText="#{msgs['m101.registerdate']}"  sortBy="#{item.createdDt}" style="text-align: center;width:120px;;">
                <h:outputText value="#{item.createdDt}">
                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                </h:outputText>
            </p:column>

            <p:column style="text-align: center;width:172px;">
                <p:commandButton rendered="#{p:ifAnyGranted('ROLE_PG,ROLE_ADMIN,ROLE_SUPER,ROLE_STAFF')}"
                                 title="#{msgs['common.turnover.setting']}" icon="fa fa-money" action="#{m101Controller.openTurnover()}" global="true" update="turnoverForm">
                    <f:setPropertyActionListener value="#{item}" target="#{m101Controller.selected}" />
                </p:commandButton>

                <p:commandButton title="#{msgs['m101.gamewallet']}" id="wallet" icon="fa fa-google-wallet" action="#{m101Controller.openWallet()}" global="true">
                    <f:setPropertyActionListener value="#{item}" target="#{m101Controller.selected}" />
                </p:commandButton>

                <p:commandButton title="#{msgs['m101.kikout.system']}" id="kick" icon="fa fa-sign-out" global="true" action="#{m101Controller.kickoutUser()}">
                    <f:setPropertyActionListener value="#{item}" target="#{m101Controller.selected}" />
                    <p:confirm header="#{msgs['dialog.confirm']}" message="#{msgs['m101.kikout.user.system']}"/>
                </p:commandButton>

                <p:commandButton title="#{msgs['btn.edit']}" id="edit" icon="fa fa-edit" action="#{m101Controller.prepareEdit()}">
                    <f:setPropertyActionListener value="#{item.bankGroup.id}" target="#{m101Controller.bankGroupId}" />
                    <f:setPropertyActionListener value="#{item.groupId.id}" target="#{m101Controller.userGroupId}" />
                    <f:setPropertyActionListener value="#{item}" target="#{m101Controller.selected}" />
                </p:commandButton>

                <p:commandButton rendered="false" title="#{msgs['btn.delete']}" id="del" icon="fa fa-trash" actionListener="#{m101Controller.delete(item)}" update="memberTable">
                    <p:confirm header="#{msgs['dialog.confirm']}" message="#{msgs['dialog.message']}"/>
                </p:commandButton>
            </p:column>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="#{m101Controller.lazyModel.rowCount}">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
        </p:dataTable>

    </h:form>
</ui:composition>
