<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:form id="listForm_regist">
        <p:dataTable id="memberRegisterTable" var="item" value="#{m101Controller.lazyRegisterModel}" binding="#{bindingController.lazyDataTableModel}" reflow="true">
            <f:facet name="header">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                </div>
            </f:facet>

            <p:column headerText="#{msgs['common.seq']}" style="text-align: center;width:32px;">
                <h:outputText value="#{(rowNumber+1)}" />
            </p:column>

            <p:column headerText="#{msgs['common.username']}" sortBy="#{item.username}" style="text-align: center;">
                <h:outputText value="#{item.username}"/>
            </p:column>

            <p:column headerText="#{msgs['common.email']}" sortBy="#{item.email}" style="text-align: center;width:250px;">
                <h:outputText value="#{item.email}"/>
            </p:column>

            <p:column headerText="#{msgs['common.mobile']}" sortBy="#{item.mobile}" style="text-align: center;width:200px;">
                <h:outputText value="#{item.mobile}"/>
            </p:column>

            <p:column headerText="#{msgs['m101.registerdate']}" sortBy="#{item.createdDt}" style="text-align: center;width:120px;">
                <h:outputText value="#{item.createdDt}">
                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                </h:outputText>
            </p:column>

            <p:column style="text-align: center;width:75px;">
                <p:commandButton title="#{msgs['m101.resendmail']}" icon="fa fa-envelope-o" action="#{m101Controller.resendEmail()}" update="notify_msg" rendered="false" >
                    <f:setPropertyActionListener value="#{item}" target="#{m101Controller.userRegister}" />
                </p:commandButton>

                <p:commandButton id="edit" icon="fa fa-edit" style="color:green"
                                 title="#{msgs['btn.edit']}" action="#{m101Controller.prepareEditRegister()}" update="memberRegisterTable">
                    <f:setPropertyActionListener value="#{item}" target="#{m101Controller.userRegister}" />
                </p:commandButton>
                <p:commandButton title="#{msgs['btn.delete']}" id="del" icon="fa fa-trash" actionListener="#{m101Controller.delete1(item)}" update="memberRegisterTable">
                    <p:confirm header="#{msgs['dialog.confirm']}" message="#{msgs['dialog.message']}"/>
                </p:commandButton>
            </p:column>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="#{m101Controller.lazyRegisterModel.rowCount}">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
        </p:dataTable>

    </h:form>

</ui:composition>
