<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:panel header="#{msgs['menu.member.m102']}">

        <h:form>

            <p:panel style="max-width: 800px;margin-bottom: 10px;border: 0px;text-align: right">
                <h:panelGroup>
                    <font class="require" style="color: red">*</font>
                    <h:outputLabel value=" Required Fields" style="font-weight: bolder;" styleClass="sub-label"/>
                </h:panelGroup>
            </p:panel>


            <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                <div class="ui-fluid">
                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-7" styleClass="ui-panelgrid-blank">
                        <h:panelGroup>
                            <font class="require" style="color: red">*</font>
                            <p:outputLabel value="ชื่อกลุ่มสมาชิก："/>
                        </h:panelGroup>
                        <p:inputText value="#{m102Controller.userGroup.groupName}" readonly="true" styleClass="readonly"/>

                        <h:panelGroup>
                            <font class="require" style="color: red">*</font>
                            <p:outputLabel value="ฝาก："/>
                        </h:panelGroup>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="ฝากขั้นต่ำ："/>
                            <p:inputNumber decimalPlaces="0" value="#{m102Controller.userGroup.depositAmountLow}" readonly="true" styleClass="readonly"/>
                            <p:outputLabel value="ฝากสูงสุด："/>
                            <p:inputNumber decimalPlaces="0" value="#{m102Controller.userGroup.depositAmountHigh}" readonly="true" styleClass="readonly"/>
                        </h:panelGrid>

                        <h:panelGroup>
                            <font class="require" style="color: red">*</font>
                            <p:outputLabel value="ถอน："/>
                        </h:panelGroup>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="ถอนขั้นต่ำ："/>
                            <p:inputNumber decimalPlaces="0" value="#{m102Controller.userGroup.drawingAmountLow}" readonly="true" styleClass="readonly"/>
                            <p:outputLabel value="ถอนสูงสุด："/>
                            <p:inputNumber decimalPlaces="0" value="#{m102Controller.userGroup.drawingAmountHigh}" readonly="true" styleClass="readonly"/>
                        </h:panelGrid>

                        <h:panelGroup>
                            <font class="require" style="color: red">*</font>
                            <p:outputLabel value="E-games："/>
                        </h:panelGroup>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="แทงขั้นต่ำ："/>
                            <p:inputNumber decimalPlaces="0" value="#{m102Controller.userGroup.electronicGamesAmountLow}" readonly="true" styleClass="readonly"/>
                            <p:outputLabel value="แทงสูงสุด："/>
                            <p:inputNumber decimalPlaces="0" value="#{m102Controller.userGroup.electronicGamesAmountHigh}" readonly="true" styleClass="readonly"/>
                        </h:panelGrid>

                        <h:panelGroup>
                            <font class="require" style="color: red">*</font>
                            <p:outputLabel value="Sportbook："/>
                        </h:panelGroup>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="แทงขั้นต่ำ："/>
                            <p:inputNumber decimalPlaces="0" value="#{m102Controller.userGroup.physicalAmountLow}" readonly="true" styleClass="readonly"/>
                            <p:outputLabel value="แทงสูงสุด："/>
                            <p:inputNumber decimalPlaces="0" value="#{m102Controller.userGroup.physicalAmountHigh}" readonly="true" styleClass="readonly"/>
                        </h:panelGrid>

                    </p:panelGrid>
                </div>

            </p:panel>

            <h:panelGroup style="margin-left: 0px;">
                <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" update=":content" actionListener="#{naviController.next('member/m102/index')}"/>
            </h:panelGroup>
        </h:form>

    </p:panel>
</ui:composition>
