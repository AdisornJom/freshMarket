<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:panel header="#{msgs['menu.member.m104']}">
        <p:toolbar style="margin-bottom: 3px;">
            <f:facet name="right" >
                <h:form id="rToolbarForm">
                    <h:panelGrid columnClasses="col1,col2,col1,col2,col1,col2" border="0" columns="10" cellpadding="2" cellspacing="1" style="margin-left: 10px;">
                        <p:selectOneMenu value="#{memberRegroupController.groupId}">
                            <f:selectItem itemValue="" itemLabel="ทั้งหมด" />
                            <f:selectItems var="item" value="#{comboController.userGroup}" itemValue="#{item.id}" itemLabel="#{item.groupName}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="ชื่อสมาชิก："/>
                        <p:inputText  value="#{memberRegroupController.name}" />
                        <p:commandButton binding="#{bindingController.btnSearch}" value="#{msgs['btn.search']}" actionListener="#{memberRegroupController.search()}" update="listForm"/>
                    </h:panelGrid>
                </h:form>
            </f:facet>
        </p:toolbar>

        <ui:include src="list.xhtml"/>
    </p:panel>

</ui:composition>
