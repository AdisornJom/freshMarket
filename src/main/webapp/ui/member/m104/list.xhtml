<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="listForm">
        <p:dataTable binding="#{bindingController.dataTableModel}" value="#{memberRegroupController.items}" sortMode="multiple" var="item" rowKey="#{item.id}">
            <p:ajax rendered="false" event="rowSelectCheckbox" update="@this" process="@this" global="false" /> 

            <p:column rendered="false" selectionMode="multiple" style="width:16px;text-align:center"/>

            <p:column headerText="ลำดับ" style="text-align: center;width: 32px;">
                <h:outputText value="#{(rowNumber+1)}" />
            </p:column>

            <p:column headerText="ชื่อสมาชิก" sortBy="#{item.username}">
                <h:outputText value="#{item.username}"/>
            </p:column>

            <p:column headerText="กลุ่มสมาชิก" sortBy="#{item.groupId.groupName}" style="width: 120px;">
                <h:outputText value="#{item.groupId.groupName}"/>
            </p:column>

            <p:column style="width: 32px;text-align: center">
                <p:tooltip for="wallet" value="เกมส์ wallet" trackMouse="true"/>
                <p:commandButton id="wallet" icon="fa fa-exchange"/>
            </p:column>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="#{memberRegroupController.items.size()}">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
        </p:dataTable>
    </h:form>

</ui:composition>
