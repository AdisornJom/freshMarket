<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form>
        <p:dataTable binding="#{bindingController.dataTableModel}">

            <p:column headerText="No.">
                <h:outputText/>
            </p:column>

            <p:column headerText="Username">
                <h:outputText/>
            </p:column>

            <p:column headerText="Ref">
                <h:outputText/>
            </p:column>

            <p:column headerText="Date/Time">
                <h:outputText/>
            </p:column>

            <p:column headerText="Account">
                <h:outputText/>
            </p:column>

            <p:column headerText="Number">
                <h:outputText/>
            </p:column>
            
            <p:column headerText="Bet Type">
                <h:outputText/>
            </p:column>
            
            <p:column headerText="Payout">
                <h:outputText/>
            </p:column>
            
            <p:column headerText="win">
                <h:outputText/>
            </p:column>
            
            <p:column headerText="mmwin">
                <h:outputText/>
            </p:column>
            
            <p:column headerText="Amount">
                <h:outputText/>
            </p:column>
            
            <p:column headerText="Com">
                <h:outputText/>
            </p:column>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="0">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
        </p:dataTable>

    </h:form>

</ui:composition>
