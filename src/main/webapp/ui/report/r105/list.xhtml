<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="listForm">

        <p:dataTable id="memberTable" binding="#{bindingController.lazyDataTableModel}" value="#{r105Controller.lazyModel}" var="item">
            <f:facet name="header">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-6 ui-lg-1"/>
                    <div class="ui-g-12 ui-md-6 ui-lg-2"/>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:selectOneMenu value="#{r105Controller.field1}" placeholder="#{msgs['c101.status']}">
                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs['common.all']}" noSelectionOption="true" />
                            <f:selectItem itemLabel="#{msgs['common.normal']}" itemValue="#{r105Controller.USER_STATUS_NORMAL}"/>
                            <f:selectItem itemLabel="#{msgs['common.pending']}" itemValue="#{r105Controller.USER_STATUS_INACTIVE}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:selectOneMenu value="#{r105Controller.field3}" placeholder="#{msgs['c102.label.bankgroup.name']}">
                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs['common.all']}" noSelectionOption="true" />
                            <f:selectItems value="#{r105Controller.bankGroups}" var="bg" itemLabel="#{bg.bankGroup}" itemValue="#{bg.id}" />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:selectOneMenu value="#{r105Controller.field2}" placeholder="#{msgs['common.choice']}">
                            <f:selectItem itemLabel="#{msgs['common.username']}" itemValue="1"/>
                            <f:selectItem itemLabel="#{msgs['common.surname']}" itemValue="3"/>
                            <f:selectItem itemLabel="#{msgs['common.email']}" itemValue="2"/>
                            <p:ajax event="change" update="findTxt" global="false"/>
                        </p:selectOneMenu>
                     </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                         <p:inputText id="findTxt" placeholder="#{r105Controller.field2 eq '2' ? msgs['common.email'] :r105Controller.field2 eq '3'? msgs['common.surname']:msgs['common.username']}" value="#{r105Controller.txt}" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-1">
                        <p:commandButton binding="#{bindingController.btnSearch}" styleClass="search-btn" value="#{msgs['btn.search']}" actionListener="#{r105Controller.search()}" update="listForm:memberTable"/>
                    </div>
                </div>
            </f:facet>

            <p:column headerText="#{msgs['common.seq']}">
                <h:outputText value="#{(rowNumber+1)}" />
            </p:column>

            <p:column headerText="#{msgs['common.username']}" sortBy="#{item.username}" >
                <h:outputText value="#{item.username}"/>
            </p:column>

            <p:column headerText="#{msgs['common.email']}" sortBy="#{item.email}">
                <h:outputText value="#{item.email}"/>
            </p:column>

            <p:column headerText="#{msgs['common.mobile']}" sortBy="#{item.mobile}">
                <h:outputText value="#{item.mobile}"/>
            </p:column>

            <p:column headerText="#{msgs['m101.membergroup']}" >
                <h:outputText value="#{item.groupId.groupName}" style="#{item.groupId.id eq '2' ? 'color:#0033cc;':'color: #000;'}"/>
            </p:column>

            <p:column headerText="#{msgs['common.type']}" sortBy="#{item.userType}" >
                <h:outputText value="#{item.userType eq r105Controller.USER_TYPE_NORMAL ? msgs['m101.common'] : msgs['m101.agent']}"/>
            </p:column>

            <p:column headerText="#{msgs['m101.wallet']}" style="color:blue">
                <h:outputText value="#{item.userFunds.mainWallet}" style="float: right">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputText>
            </p:column>

            <p:column headerText="#{msgs['common.status']}" sortBy="#{item.status}" >
                <h:outputText value="#{item.status eq r105Controller.USER_STATUS_INACTIVE ? msgs['m101.label.withhold'] : msgs['common.normal']}" style="color: #{item.status eq r105Controller.USER_STATUS_INACTIVE ? 'red' : 'blue'}"/>
            </p:column>

            <p:column headerText="#{msgs['m101.registerdate']}"  sortBy="#{item.createdDt}" >
                <h:outputText value="#{item.createdDt}">
                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                </h:outputText>
            </p:column>

            <p:column >
                <p:commandButton id="turnover" icon="fa fa-cogs" title="#{msgs['detail']}" action="#{r105Controller.turnover()}">
                    <f:setPropertyActionListener value="#{item}" target="#{r105Controller.user}" />
                </p:commandButton>
            </p:column>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="#{r105Controller.lazyModel.rowCount}">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
        </p:dataTable>

    </h:form>

</ui:composition>
