<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <p:toolbar style="margin-top: 3px;margin-bottom: 3px;">
        <f:facet name="left" >
            <p:commandButton binding="#{bindingController.btnBack}" value="#{msgs['btn.back']}" actionListener="#{r105Controller.backwardReport('report/r105/turnover')}" 
                             styleClass="clear-btn" update="listForm"/>
        </f:facet>
    </p:toolbar>

    <p:dataTable  var="idnpoker" rowIndexVar="rowNumber" value="#{r105Controller.idnpokers}" 
                  binding="#{bindingController.defaultDataTableModel}" >
        <p:column headerText="#{msgs['order']}" style="text-align: center;width: 32px;">
            <h:outputText value="#{(rowNumber+1)}" />
        </p:column>
        <p:column headerText="#{msgs['r103.transactionNo']}" sortBy="#{idnpoker.transactionNo}" style="text-align: center">
            <h:outputText value="#{idnpoker.transactionNo}"/><br/>
            <h:outputText value="#{idnpoker.dateDt}">
                <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
            </h:outputText>
        </p:column>
        <p:column headerText="#{msgs['game']}" sortBy="#{idnpoker.game}" style="text-align: center">
            <h:outputText value="#{idnpoker.game}"/>
        </p:column>
        <p:column headerText="#{msgs['bet']}" sortBy="#{idnpoker.currAmount}" style="width: 100px;text-align: center">
            <h:outputText value="#{idnpoker.currAmount}" style="font-weight: bold;float: right;">
                <f:convertNumber pattern="#,##0.00"/>
            </h:outputText>
        </p:column>
        <p:column headerText="#{msgs['status']}" sortBy="#{idnpoker.status}" style="width: 100px;text-align: center">
            <h:outputText value="#{idnpoker.status}"/>
        </p:column>
        <p:column headerText="#{msgs['r103.result']}" sortBy="#{idnpoker.agentBill}" style="width: 100px;text-align: center">
            <h:outputText value="#{idnpoker.agentBill}" style="font-weight: bold;float: right;color: #{idnpoker.agentBill >= 0 ? 'blue' : 'red'};">
                <f:convertNumber pattern="#,##0.00"/>
            </h:outputText>
        </p:column>
        <p:columnGroup type="footer">
            <p:row>
                <p:column colspan="3" footerText="#{msgs['r103.total']}" style="font-weight: bold;text-align:right;"></p:column>
                <p:column footerText="#{r105Controller.idnpokerTurnover}" style="font-weight: bold;text-align:right;"></p:column>
                <p:column/>
                <p:column footerText="#{r105Controller.idnpokerWinlose}" style="font-weight: bold;text-align:right;color:#{r105Controller.idnpokerWinloseFlag ? 'red' : 'blue'};"></p:column>
            </p:row>
        </p:columnGroup>
        <f:facet name="footer">
            <h:outputText value="#{msgs['data']} "/>
            <h:outputText value="#{r105Controller.idnpokers.size()}">
                <f:convertNumber pattern="#,###"/>
            </h:outputText>
            <h:outputText value=" #{msgs['items']}"/>
        </f:facet>
    </p:dataTable>

</ui:composition>
