<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="listForm">

        <p:dataTable binding="#{bindingController.dataTableModel}">

            <p:column headerText="แอคเคาท์">
                <h:outputText/>
            </p:column>

            <p:column headerText="ฝากทั้งหมด">
                <h:outputText/>
            </p:column>

            <p:column headerText="ถอนทั้งหมด">
                <h:outputText/>
            </p:column>

            <p:column headerText="โปรโมชั่นทั้งหมด">
                <h:outputText/>
            </p:column>

            <p:column headerText="คอมมิชชั่น">
                <h:outputText/>
            </p:column>

            <p:column headerText="อื่นๆ">
                <h:outputText/>
            </p:column>

            <p:column headerText="ตัดการชำระเงิน">
                <h:outputText/>
            </p:column>
            
            <p:column headerText="ค่าธรรมเนียม">
                <h:outputText/>
            </p:column>
            
            <p:column headerText="แทงจริงทั้งหมด">
                <h:outputText/>
            </p:column>
            
            <p:column headerText="ชนะ/แพ้">
                <h:outputText/>
            </p:column>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="0">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
        </p:dataTable>
    </h:form>

</ui:composition>
