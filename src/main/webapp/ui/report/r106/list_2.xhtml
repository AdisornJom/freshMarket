<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"

                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form>

        <p:dataTable binding="#{bindingController.dataTableModel}">

                <h:outputText/>
            </p:column>

            <p:column headerText="Venetian C bet">
                <h:outputText/>
            </p:column>

            <p:column headerText="Wynn C bet">
                <h:outputText/>
            </p:column>
            
            <p:column headerText="Lotto bet">
                <h:outputText/>
            </p:column>
            
            <p:column headerText="Cock Fight bet">
                <h:outputText/>
            </p:column>
            
            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
