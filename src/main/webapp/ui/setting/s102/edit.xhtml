<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default-template.xhtml">
    
    <ui:define name="viewname">#{msgs['menu.setting.s102']}</ui:define>

    <ui:define name="content">
        <h:form id="editForm">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:messages id="edit_msg" autoUpdate="false" showIcon="false"/>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:fieldset style="border: 0px;">
                        <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                            <div class="ui-fluid">
                                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-8" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['c102.banknameth']} :"/>
                                        <font class="require" style="color: red">*</font>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:inputText value="#{s101Controller.selected.bankNameTh}" />
                                        <p:outputLabel value="#{msgs['c102.label.bankgroup.tip']}" styleClass="sub-label"/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['c102.banknameen']} :"/>
                                        <font class="require" style="color: red">*</font>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:inputText  value="#{s101Controller.selected.bankNameEn}" />
                                        <p:outputLabel value="#{msgs['c102.label.bankgroup.tip']}" styleClass="sub-label"/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['c102.shortname']} :"/>
                                        <font class="require" style="color: red">*</font>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:inputText  value="#{s101Controller.selected.shortName}" />
                                        <p:outputLabel value="#{msgs['c102.tip2']}" styleClass="sub-label"/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['c103.status']} :"/>
                                    </h:panelGroup>

                                    <p:selectOneRadio value="#{s101Controller.selected.status}">
                                        <f:selectItem itemLabel="#{msgs['common.open']}" itemValue="#{PFConstants.COMMON_STATUS_OPEN}" />
                                        <f:selectItem itemLabel="#{msgs['common.off']}" itemValue="#{PFConstants.COMMON_STATUS_CLOSE}" />
                                    </p:selectOneRadio>

                                </p:panelGrid>
                            </div>
                        </p:panel>
                    </p:fieldset>
                </div>

                <h:panelGrid columns="2" cellpadding="0" cellspacing="1" style="margin-left: 15px;margin-bottom: 10px;">
                    <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" action="#{s101Controller.editBankList()}" styleClass="edit-btn" update="edit_msg"/>
                    <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" styleClass="clear-btn"  action="#{s101Controller.cancel()}"/>
                </h:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
