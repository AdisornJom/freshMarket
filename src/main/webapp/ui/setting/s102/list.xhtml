<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="listForm">
        <p:dataTable binding="#{bindingController.dataTableModel}" value="#{s102Controller.items}" var="item">
            <f:facet name="header">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                </div>
            </f:facet>

            <p:column headerText="#{msgs['common.seq']}" >
                <h:outputText value="#{(rowNumber+1)}" />
            </p:column>

            <p:column headerText="#{msgs['s102.country']}" sortBy="#{item.country}">
                <h:outputText value="#{item.country}"/>
            </p:column>

            <p:column headerText="#{msgs['s101.logo']}" sortBy="#{item.flag}" >
                <h:graphicImage value="./resources/images/flag/#{item.flag}"/>
            </p:column>

            <p:column headerText="#{msgs['s102.lang']}" sortBy="#{item.lang}">
                <h:outputText value="#{item.lang}"/>
            </p:column>

            <p:column headerText="#{msgs['s102.locale']}" sortBy="#{item.locale}" >
                <h:outputText value="#{item.locale}"/>
            </p:column>

            <p:column headerText="#{msgs['c103.status']}" sortBy="#{item.status}" >
                <h:outputText value="#{item.status eq 1 ? msgs['common.open'] : msgs['common.close']}" style="color: #{item.status eq 1 ? 'blue' : 'red'}"/>
            </p:column>

            <p:column  rendered="false">
                <p:tooltip for="edit" value="#{msgs['btn.edit']}" trackMouse="true"/>
                <p:commandButton id="edit" icon="fa fa-fw fa-edit" action="#{s102Controller.prepareEdit1()}" update="listForm">
                    <f:setPropertyActionListener value="#{item}" target="#{s102Controller.selected}" />
                </p:commandButton>
            </p:column>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="#{s102Controller.items.size()}">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
        </p:dataTable>
    </h:form>

</ui:composition>
