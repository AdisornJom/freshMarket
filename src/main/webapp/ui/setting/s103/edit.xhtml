<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default-template.xhtml">
    
    <ui:define name="viewname">#{msgs['menu.setting.s103']}</ui:define>

    <ui:define name="content">
        <h:form id="editForm">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:messages id="edit_msg" autoUpdate="false" showIcon="false"/>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
            <p:fieldset legend="#{msgs['desc']}" style="border: 0px;">
                <p:panel style="max-width: 900px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                  <div class="ui-fluid">
                                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-8" styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup>
                            <p:outputLabel value="#{msgs['w103.lang']} :"/>
                            <font class="require" style="color: red">*</font>
                        </h:panelGroup>

                        <p:selectOneMenu var="t" value="#{s103Controller.lang}"  panelStyle="border: 0px;" converter="langConverter" style="width: 400px;">
                            <f:selectItems var="lang" value="#{localeController.langs}" itemLabel="#{lang.country}" itemValue="#{lang}"/>
                            <p:column>
                                <h:graphicImage value="./resources/images/flag/#{t.flag}" style="border: 0px;"/>
                                <h:outputText value=" #{t.country}" />
                            </p:column>
                        </p:selectOneMenu>

                        <h:panelGroup>
                            <p:outputLabel value="#{msgs['a201.profile.firstname']} :"/>
                            <font class="require" style="color: red">*</font>
                        </h:panelGroup>
                        <p:inputText value="#{s103Controller.selected.name}" style="width: 420px;"  readonly="true" styleClass="readonly"/>

                        <h:panelGroup>
                            <p:outputLabel value="#{msgs['m201.detail.title']} :"/>
                            <font class="require" style="color: red">*</font>
                        </h:panelGroup>
                        <p:inputText value="#{s103Controller.selected.subject}" style="width: 420px;"/>

                        <h:panelGroup>
                            <p:outputLabel value="#{msgs['w103.detail']} :" />
                            <font class="require" style="color: red">*</font>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:editor id="detailDesc" value="#{s103Controller.selected.detail}" height="400"/>
                        </h:panelGroup>
                      </p:panelGrid>
                            </div>
                        </p:panel>
                    </p:fieldset>
                </div>
            <h:panelGrid columns="2" cellpadding="0" cellspacing="1" style="margin-left: 15px;margin-bottom: 10px;">
                <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" 
                                 action="#{s103Controller.editTemplateEmail()}" styleClass="edit-btn" update="edit_msg"/>
                <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" 
                                 action="#{s103Controller.cancel()}" styleClass="clear-btn" />
            </h:panelGrid>
         </div>
        </h:form>
    </ui:define>
</ui:composition>
