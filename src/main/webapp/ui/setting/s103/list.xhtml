<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="listForm">
        <p:dataTable binding="#{bindingController.dataTableModel}" value="#{s103Controller.items}" var="item">
            <f:facet name="header">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                </div>
            </f:facet>

            <p:column headerText="#{msgs['common.seq']}" >
                <h:outputText value="#{(rowNumber+1)}" />
            </p:column>

            <p:column headerText="#{msgs['a201.profile.firstname']}" sortBy="#{item.name}" >
                <h:outputText value="#{item.name}"/>
            </p:column>

            <p:column headerText="#{msgs['m201.detail.title']}" sortBy="#{item.subject}">
                <h:outputText value="#{item.subject}"/>
            </p:column>

            <p:column headerText="#{msgs['w103.lang']}" sortBy="#{item.lang}">
                <h:outputText value="#{item.lang}"/>
            </p:column>


            <p:column>
                <p:tooltip for="edit" value="#{msgs['btn.edit']}" trackMouse="true"/>
                <p:commandButton id="edit" icon="fa fa-edit"  action="#{s103Controller.prepareEdit1()}" update="listForm">
                    <f:setPropertyActionListener value="#{item}" target="#{s103Controller.selected}" />
                </p:commandButton>

            </p:column>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="#{s103Controller.items.size()}">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
        </p:dataTable>
    </h:form>

</ui:composition>
