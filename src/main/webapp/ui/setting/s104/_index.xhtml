<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:panel header="#{msgs['menu.setting.s104']}">
        <p:toolbar style="margin-bottom: 3px;">
            <f:facet name="left" >
                <h:form id="lToolbarForm">
                    <p:commandButton icon="ui-icon-play" value="สร้าง Job" disabled="#{not empty s104Controller.items}" actionListener="#{s104Controller.startMyJob}" update="@(form)"/>
                    <p:commandButton icon="ui-icon-stop" value="ลบ Job ทั้งหมด" disabled="#{empty s104Controller.items}" actionListener="#{s104Controller.cancelAllJob}" update="@(form)"/>
                </h:form>
            </f:facet>
            <f:facet name="right" >
                <h:form id="rToolbarForm">
                    <p:inputText placeholder="Search"/>
                    <p:commandButton binding="#{bindingController.btnSearch}" value="#{msgs['btn.search']}" update="listForm"/>
                </h:form>
            </f:facet>
        </p:toolbar>

        <ui:include src="list.xhtml"/>

    </p:panel>

</ui:composition>
