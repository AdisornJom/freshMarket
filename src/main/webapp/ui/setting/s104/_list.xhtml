<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="listForm">
        <p:dataTable var="item" value="#{s104Controller.items}"
                     binding="#{bindingController.defaultDataTableModel}">

            <p:column headerText="No" style="text-align: center;width: 32px;">
                <h:outputText value="#{(rowNumber+1)}" />
            </p:column>

            <p:column headerText="JobName" sortBy="#{item.jobName}">
                <h:outputText value="#{item.jobName}" />
            </p:column>

            <p:column headerText="JobGroup" sortBy="#{item.jobGroup}">
                <h:outputText value="#{item.jobGroup}" />
            </p:column>

            <p:column headerText="Run-Time" sortBy="#{item.nextFireTime}" style="width: 120px;">
                <h:outputText value="#{item.nextFireTime}">
                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" locale="en_US"/>
                </h:outputText>
            </p:column>

            <p:column style="width: 75px;">
                <p:commandButton icon="ui-icon-refresh" update="@(form)" actionListener="#{s104Controller.fireNow(item.jobName, item.jobGroup)}"/>
                <p:commandButton rendered="false" icon="ui-icon-pause" update="@(form)" actionListener="#{s104Controller.pauseJob(item.jobName, item.jobGroup)}"/>
                <p:commandButton icon="ui-icon-trash" update="@(form)" actionListener="#{s104Controller.cancelJob(item.jobName, item.jobGroup)}"/>
            </p:column>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="#{s104Controller.items.size()}">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
            
        </p:dataTable>
    </h:form>

</ui:composition>
