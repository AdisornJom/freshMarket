<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="listForm">
        <p:outputPanel deferred="true" deferredMode="visible">
            <p:dataTable  id="apilogTable" var="item" binding="#{bindingController.lazyDataTableModel}" value="#{s106Controller.lazyModel}" >
                <f:facet name="header">
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-6 ui-lg-3"/>
                        <div class="ui-g-12 ui-md-6 ui-lg-2">
                            <p:inputText value="#{s106Controller.username}" placeholder="#{msgs['p101.detail.username']}"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-2">
                            <p:selectOneMenu value="#{s106Controller.apicode}">
                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs['common.all']}" noSelectionOption="true" />
                                <f:selectItems value="#{s106Controller.apiName}" var="bg" itemLabel="#{msgs[bg.langCode]}" itemValue="#{bg.langCode}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-2">
                            <p:calendar id="dateFrom3m" value="#{s106Controller.startDate}" binding="#{bindingController.calendar}" 
                                        pattern="dd-MM-yyyy HH:mm"  requiredMessage="#{msgs['messages.code.1022']}" timeControlType="select"
                                        placeholder="#{msgs['common.startDate']}"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-2">
                            <p:calendar id="dateTo3m" value="#{s106Controller.toDate}" binding="#{bindingController.calendar}" 
                                        pattern="dd-MM-yyyy HH:mm"  requiredMessage="#{msgs['messages.code.1022']}" timeControlType="select"
                                        placeholder="#{msgs['common.toDate']}"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-1">
                            <p:commandButton binding="#{bindingController.btnSearch}" value="#{msgs['btn.search']}" 
                                             actionListener="#{s106Controller.search()}" styleClass="search-btn" update="listForm"/>
                        </div>
                    </div>
                </f:facet>

                <p:column headerText="#">
                    <h:outputText value="#{(rowNumber+1)}" />
                </p:column>

                <p:column headerText="#{msgs['p101.detail.username']}" sortBy="#{item.username}" >
                    <h:outputText value="#{item.username}"/>
                </p:column>

                <p:column headerText="#{msgs['s106.api']}" sortBy="#{item.apiCode}" >
                    <h:outputText value="#{msgs[item.apiCode]}"/>
                </p:column>

                <p:column headerText="#{msgs['s106.apiName']}"  >
                    <h:outputText value="#{item.apiName}"/>
                </p:column>

                <p:column headerText="#{msgs['s106.service']}"  >
                    <h:outputText value="#{item.service}"/>
                </p:column>

                <p:column headerText="#{msgs['s106.request']}"  style="text-overflow: ellipsis; white-space: nowrap;" >
                    <h:outputText id="request" value="#{item.request}"/>
                    <p:tooltip for="request" value="#{item.request}" />
                </p:column>

                <p:column headerText="#{msgs['s106.response']}"  style="text-overflow: ellipsis; white-space: nowrap;" >
                    <h:outputText id="response" value="#{item.response}"/>
                    <p:tooltip for="response" value="#{item.response}" />
                </p:column>

                <p:column headerText="#{msgs['s106.httpStatus']}" >
                    <h:outputText value="#{item.status}"/>
                </p:column>

                <p:column  headerText="#{msgs['s106.datetime.call']} " sortBy="#{item.createdDt}" >
                    <h:outputText value="#{item.createdDt}">
                        <f:convertDateTime pattern="#{PFConstants.DATE_TIME_PATTERN}"/>
                    </h:outputText>
                </p:column>

                <p:column  >
                    <p:tooltip for="view" value="#{msgs['btn.view']}" trackMouse="true"/>
                    <p:commandButton id="view" icon="fa fa-fw fa-file-text-o" action="view?faces-redirect=true" update="listForm" >
                        <f:setPropertyActionListener value="#{item}" target="#{s106Controller.selected}" />
                    </p:commandButton>
                </p:column>

                <f:facet name="footer">
                    <h:outputText value="#{msgs['messages.code.2022']} "/>
                    <h:outputText value="#{s106Controller.lazyModel.rowCount}">    
                        <f:convertNumber pattern="#,##0"/>
                    </h:outputText>
                    <h:outputText value=" #{msgs['messages.code.2023']}"/>
                </f:facet>
            </p:dataTable>
        </p:outputPanel>
    </h:form>

</ui:composition>
