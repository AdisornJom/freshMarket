<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default-template.xhtml">


    <ui:define name="viewname">#{msgs['menu.setting.s106']}</ui:define>

    <ui:define name="content">
        <h:form id="listForm" >
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:messages id="edit_msg" autoUpdate="false" showIcon="false"/>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:fieldset legend="#{msgs['btn.view']}" style="border: 0px;">
                        <p:panel  style="max-width: 900px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                            <div class="ui-fluid">
                                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-8" styleClass="ui-panelgrid-blank form-group">
                                    
                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['common.username']} ："/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:outputText value="#{s106Controller.selected.username}" />
                                    </h:panelGroup>
                                    
                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['s106.api']} ："/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:outputText value="#{msgs[s106Controller.selected.apiCode]}" />
                                    </h:panelGroup>
                                    
                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['s106.apiName']} ："/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:outputText value="#{s106Controller.selected.apiName}" />
                                    </h:panelGroup>
                                    
                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['s106.service']} ："/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:outputText value="#{s106Controller.selected.service}" />
                                    </h:panelGroup>
                                    
                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['s106.request']} ："/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:inputTextarea value="#{s106Controller.selected.request}" style="max-width: 100%" readonly="true"/>
                                    </h:panelGroup>

                                     <h:panelGroup>
                                        <p:outputLabel value="#{msgs['s106.response']} ："/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:inputTextarea value="#{s106Controller.selected.response}" style="max-width: 100%" readonly="true"/>
                                    </h:panelGroup>
                                    
                                     <h:panelGroup>
                                        <p:outputLabel value="#{msgs['s106.httpStatus']} ："/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:outputText value="#{s106Controller.selected.status}" />
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['s106.datetime.call']} ："/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:outputText value="#{s106Controller.selected.createdDt}">
                                            <f:convertDateTime pattern="#{PFConstants.DATE_TIME_PATTERN}"/>
                                        </h:outputText>
                                    </h:panelGroup>

                                </p:panelGrid>
                            </div>
                        </p:panel>
                    </p:fieldset>
                </div>  
            </div>
            <h:panelGrid columns="2" cellpadding="0" cellspacing="1" style="margin-left: 8px;margin-bottom: 10px;">
                <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" 
                                 action="#{s106Controller.cancel('index?faces-redirect=true')}" styleClass="clear-btn" />
           </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
