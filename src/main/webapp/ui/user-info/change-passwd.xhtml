<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <style type="text/css">
        .left_panel {
            width: 150px;
        }
        .right_panel {
        }
    </style>

    <h:form id="changePasswdForm">
        <p:dialog widgetVar="changePasswd" header="#{msgs['menu.passwd']}" binding="#{bindingController.defaultDialogModel}" width="520">
            <h:panelGrid id="passwdPanel" columns="2" cellpadding="2" cellspacing="4" columnClasses="left_panel,right_panel" style="width: 100%;">

                <h:outputText value="#{msgs['userinfo.passwd.pass1']}" styleClass="lb_bold"/>
                <p:password value="#{userInfoController.pass1}" styleClass="mandatory" feedback="true" promptLabel="#{msgs['userinfo.passwd.input']}" goodLabel="#{msgs['userinfo.passwd.good']}" weakLabel="#{msgs['userinfo.passwd.weak']}" strongLabel="#{msgs['userinfo.passwd.strong']}" size="30"/>

                <h:outputText value="#{msgs['userinfo.passwd.pass2']}" styleClass="lb_bold"/>
                <p:password value="#{userInfoController.pass2}" styleClass="mandatory" feedback="true" promptLabel="#{msgs['userinfo.passwd.input']}" goodLabel="#{msgs['userinfo.passwd.good']}" weakLabel="#{msgs['userinfo.passwd.weak']}" strongLabel="#{msgs['userinfo.passwd.strong']}" size="30"/>
            </h:panelGrid>

            <f:facet name="footer">
                <h:panelGroup id="controlPanel" layout="block" style="text-align: right;">
                    <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" actionListener="#{userInfoController.changePassword()}" update="passwdPanel,:messages"/>
                    <p:commandButton binding="#{bindingController.btnReset}" value="#{msgs['btn.reset']}" actionListener="#{userInfoController.resetPassword()}" update="passwdPanel" global="false"/>
                </h:panelGroup>
            </f:facet>
        </p:dialog>
    </h:form>

</ui:composition>
