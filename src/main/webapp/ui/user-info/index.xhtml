<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">


    <p:panel id="content_panel" header="#{msgs['menu.profile']}">

        <h:form id="listForm">

            <p:messages id="edit_msg" autoUpdate="false" showIcon="false" style="width: 98%;margin-left: auto;margin-right: auto;"/>

            <p:panel style="max-width: 800px;margin-bottom: 10px;border: 0px;text-align: right">
                <h:panelGroup>
                    <font class="require" style="color: red">*</font>
                    <h:outputLabel value=" Required Fields" style="font-weight: bolder;" styleClass="sub-label"/>
                </h:panelGroup>
            </p:panel>
            <p:fieldset legend="ข้อมูลทั่วไป" style="border: 0px;">
                <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                    <div class="ui-fluid">
                        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-7" styleClass="ui-panelgrid-blank">
                            <h:panelGroup>
                                <p:outputLabel value="ชื่อ："/>
                                <font class="require" style="color: red">*</font>
                            </h:panelGroup>
                            <p:inputText value="#{userInfoController.adminUser.firstName}"/>

                            <h:panelGroup>
                                <p:outputLabel value="นามสกุล："/>
                                <font class="require" style="color: red">*</font>
                            </h:panelGroup>
                            <p:inputText value="#{userInfoController.adminUser.lastName}"/>

                            <h:panelGroup>
                                <p:outputLabel value="ตำแหน่ง："/>
                                <font class="require" style="color: red">*</font>
                            </h:panelGroup>
                            <p:inputText value="#{userInfoController.adminUser.position}"/>

                            <h:panelGroup>
                                <p:outputLabel value="อีเมล์"/>
                                <font class="require" style="color: red">*</font>
                            </h:panelGroup>
                            <p:inputText value="#{userInfoController.adminUser.email}"/>

                            <h:panelGroup>
                                <p:outputLabel value="เบอร์ติดต่อ"/>
                                <font class="require" style="color: red">*</font>
                            </h:panelGroup>
                            <p:inputMask mask="099-999-9999" value="#{userInfoController.adminUser.mobile}"/>

                            <h:panelGroup>
                                <p:outputLabel  value="เสียงเตือน :" />
                                <font class="require" style="color: red">*</font>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:selectOneMenu  value="#{userInfoController.adminUser.sound}" style="width: 430px;">
                                    <p:ajax update="sound1"/>
                                    <f:selectItems value="#{comboController.sounds}" />
                                </p:selectOneMenu>
                                <p:panel id="sound1" style="border:none">
                                    <audio style="width: 430px" controls="true" src="#{commonController.baseUrl}/resources/sound/#{userInfoController.adminUser.sound}"></audio>
                                </p:panel>
                            </h:panelGroup>

                            <p:outputLabel  value="#{msgs['a201.profile.sound.interval']} :" />
                            <h:panelGroup>
                                <p:spinner id="step" value="#{userInfoController.adminUser.refresh}" stepFactor="15" min="15" max="60" maxlength="2" style="width: 100px"/>
                            </h:panelGroup>

                        </p:panelGrid>
                    </div>
                </p:panel>
            </p:fieldset>

            <p:fieldset legend="ข้อมูลใช้งาน" style="border: 0px;">
                <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                    <div class="ui-fluid">
                        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-7" styleClass="ui-panelgrid-blank">

                            <p:outputLabel value="บัญชีผู้ใช้งาน："/>
                            <p:inputText value="#{userInfoController.adminUser.username}" readonly="true" styleClass="readonly"/>

                            <p:outputLabel value="รหัสผ่าน："/>
                            <p:password feedback="true" promptLabel="#{msgs['userinfo.passwd.input']}" 
                                        goodLabel="#{msgs['userinfo.passwd.good']}" weakLabel="#{msgs['userinfo.passwd.weak']}" 
                                        strongLabel="#{msgs['userinfo.passwd.strong']}"
                                        value="#{userInfoController.adminUser.newPassword}"/>

                            <p:outputLabel value="ยืนยันรหัสผ่าน："/>
                            <p:password feedback="true" promptLabel="#{msgs['userinfo.passwd.input']}" 
                                        goodLabel="#{msgs['userinfo.passwd.good']}" weakLabel="#{msgs['userinfo.passwd.weak']}" 
                                        strongLabel="#{msgs['userinfo.passwd.strong']}"
                                        value="#{userInfoController.adminUser.confirmPassword}" />

                        </p:panelGrid>
                    </div>
                </p:panel>
            </p:fieldset>

            <p:fieldset style="border: 0px;">
                <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                    <div class="ui-fluid">
                        <p:panelGrid columns="4" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" styleClass="ui-panelgrid-blank">

                            <h:panelGroup>
                                <p:outputLabel value="บันทึกข้อมูล：" styleClass="sub-label"/>
                                <h:outputText value="#{userInfoController.adminUser.createdDt}" styleClass="sub-label">
                                    <f:convertDateTime pattern="dd-MM-yyyy HH:ss"/>
                                </h:outputText>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel value="ผู้บันทึก：" styleClass="sub-label"/>
                                <h:outputText value="#{userInfoController.adminUser.createdBy}" styleClass="sub-label"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel value="แก้ไขข้อมูล：" styleClass="sub-label"/>
                                <h:outputText value="#{userInfoController.adminUser.modifiedDt}" styleClass="sub-label">
                                    <f:convertDateTime pattern="dd-MM-yyyy  HH:ss"/>
                                </h:outputText>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel value="ผู้บันทึก：" styleClass="sub-label"/>
                                <h:outputText value="#{userInfoController.adminUser.modifiedBy}" styleClass="sub-label"/>
                            </h:panelGroup>
                        </p:panelGrid>
                    </div>
                </p:panel>
            </p:fieldset>

            <h:panelGrid columns="2" cellpadding="0" cellspacing="1" style="margin-left: 15px;margin-bottom: 10px;">
                <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" 
                                 actionListener="#{userInfoController.edit()}" styleClass="edit-btn" update="listForm"/>

                <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" styleClass="clear-btn" update="listForm" 
                                 actionListener="#{naviController.next('dashboard/index')}"/>
            </h:panelGrid>
        </h:form>

    </p:panel>

</ui:composition>
