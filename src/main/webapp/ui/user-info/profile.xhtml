<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default-template.xhtml">

    <ui:define name="viewname">#{msgs['menu.profile']}</ui:define>

    <ui:define name="content">
        <h:form id="listForm">

            <p:messages id="edit_msg" autoUpdate="false" showIcon="false" closable="true" style="width: 98%;margin-left: auto;margin-right: auto;"/>

            <p:fieldset legend="#{msgs['a201.profile.general']}" style="border: 0px;">
                <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                    <div class="ui-fluid">
                        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-7" styleClass="ui-panelgrid-blank">
                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['a201.profile.firstname']}："/>
                                <font class="require" style="color: red">*</font>
                            </h:panelGroup>
                            <p:inputText value="#{userInfoController.adminUser.firstName}"/>

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['userinfo.profile.lastname']}："/>
                                <font class="require" style="color: red">*</font>
                            </h:panelGroup>
                            <p:inputText value="#{userInfoController.adminUser.lastName}"/>

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['userinfo.profile.position']}："/>
                                <font class="require" style="color: red">*</font>
                            </h:panelGroup>
                            <p:inputText value="#{userInfoController.adminUser.position}"/>

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['a102.email']}:"/>
                                <font class="require" style="color: red">*</font>
                            </h:panelGroup>
                            <p:inputText value="#{userInfoController.adminUser.email}"/>

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['a201.profile.mobile']}:"/>
                                <font class="require" style="color: red">*</font>
                            </h:panelGroup>
                            <p:inputMask mask="099-999-9999" value="#{userInfoController.adminUser.mobile}"/>

                            <h:panelGroup>
                                <p:outputLabel  value="#{msgs['a201.profile.sound']} :" />
                                <font class="require" style="color: red">*</font>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:selectOneMenu  value="#{userInfoController.adminUser.sound}" >
                                    <p:ajax update="sound1"/>
                                    <f:selectItems value="#{comboController.sounds}" />
                                </p:selectOneMenu>
                                <p:panel id="sound1" style="border:none">
                                    <audio controls="true" src="#{commonController.mp3}" style="width: 100%"></audio>
                                </p:panel>
                            </h:panelGroup>

                            <p:outputLabel  value="#{msgs['a201.profile.sound.interval']} :" />
                            <h:panelGroup>
                                <p:spinner id="step" value="#{userInfoController.adminUser.refresh}" stepFactor="15" min="15" max="60" maxlength="2" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel  value="รูปแบบ :" />
                                <font class="require">*</font>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:selectOneMenu value="#{userInfoController.menuLayout}">
                                    <f:selectItem itemLabel="Static Menu" itemValue="static"/>
                                    <f:selectItem itemLabel="Overlay Menu" itemValue="overlay"/>
                                    <f:selectItem itemLabel="Horizontal Menu" itemValue="horizontal"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <p:outputLabel  value="สี :" />
                                <font class="require">*</font>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:selectOneMenu value="#{userInfoController.theme}">
                                    <f:selectItem itemLabel="Turquoise" itemValue="turquoise"/>
                                    <f:selectItem itemLabel="Blue" itemValue="blue"/>
                                    <f:selectItem itemLabel="Orange" itemValue="orange"/>
                                    <f:selectItem itemLabel="Purple" itemValue="purple"/>
                                    <f:selectItem itemLabel="Pink" itemValue="pink"/>
                                    <f:selectItem itemLabel="Light-blue" itemValue="light-blue"/>
                                    <f:selectItem itemLabel="Green" itemValue="green"/>
                                    <f:selectItem itemLabel="Deep-purple" itemValue="deep-purple"/>
                                </p:selectOneMenu>
                            </h:panelGroup>

                        </p:panelGrid>
                    </div>
                </p:panel>
            </p:fieldset>

            <p:fieldset legend="#{msgs['userinfo.usageinfo']} " style="border: 0px;margin-top: 10px;">
                <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                    <div class="ui-fluid">
                        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-7" styleClass="ui-panelgrid-blank">

                            <p:outputLabel value="#{msgs['a201.profile.username']} ："/>
                            <p:inputText value="#{userInfoController.adminUser.username}" readonly="true" styleClass="readonly"/>

                            <p:outputLabel value="#{msgs['login.password']} ："/>
                            <p:password feedback="true" promptLabel="#{msgs['userinfo.passwd.input']}" 
                                        goodLabel="#{msgs['userinfo.passwd.good']}" weakLabel="#{msgs['userinfo.passwd.weak']}" 
                                        strongLabel="#{msgs['userinfo.passwd.strong']}"
                                        value="#{userInfoController.adminUser.newPassword}"/>

                            <p:outputLabel value="#{msgs['userinfo.confirmpasswd']} ："/>
                            <p:password feedback="true" promptLabel="#{msgs['userinfo.passwd.input']}" 
                                        goodLabel="#{msgs['userinfo.passwd.good']}" weakLabel="#{msgs['userinfo.passwd.weak']}" 
                                        strongLabel="#{msgs['userinfo.passwd.strong']}"
                                        value="#{userInfoController.adminUser.confirmPassword}" />

                        </p:panelGrid>
                    </div>
                </p:panel>
            </p:fieldset>

            <p:fieldset style="border: 0px;">
                <p:panel style="max-width: 800px;border-right: 0px;border-radius: 0px;">
                    <div class="ui-fluid">
                        <p:panelGrid columns="4" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" styleClass="ui-panelgrid-blank">

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['a201.profile.createDate']} :" styleClass="sub-label"/>
                                <h:outputText value="#{userInfoController.adminUser.createdDt}" styleClass="sub-label">
                                    <f:convertDateTime pattern="dd-MM-yyyy HH:ss"/>
                                </h:outputText>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['a201.profile.createBy']} :" styleClass="sub-label"/>
                                <h:outputText value="#{userInfoController.adminUser.createdBy}" styleClass="sub-label"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['a201.profile.modifiedDt']} :" styleClass="sub-label"/>
                                <h:outputText value="#{userInfoController.adminUser.modifiedDt}" styleClass="sub-label">
                                    <f:convertDateTime pattern="dd-MM-yyyy  HH:ss"/>
                                </h:outputText>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['a201.profile.modifiedBy']} :" styleClass="sub-label"/>
                                <h:outputText value="#{userInfoController.adminUser.modifiedBy}" styleClass="sub-label"/>
                            </h:panelGroup>
                        </p:panelGrid>
                    </div>
                </p:panel>
            </p:fieldset>

            <h:panelGrid columns="2" cellpadding="0" cellspacing="1" style="margin-top: 10px;">
                <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" 
                                 actionListener="#{userInfoController.edit()}" styleClass="edit-btn" ajax="false"/>

                <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" styleClass="clear-btn" update="listForm" 
                                 actionListener="#{naviController.next('dashboard/index')}"/>
            </h:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
