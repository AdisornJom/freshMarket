<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default-template.xhtml">

    <ui:define name="viewname">#{msgs['menu.log']}</ui:define>

    <ui:define name="content">
        <h:form id="listForm">
            <p:dataTable var="item" value="#{userLogController.items}" binding="#{bindingController.dataTableModel}" reflow="true">
                <f:facet name="header">
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                        </div>
                    </div>
                </f:facet>
                <p:column headerText="#{msgs['common.seq']}" style="text-align: center;width: 32px;">
                    <h:outputText value="#{(rowNumber+1)}" />
                </p:column>

                <p:column headerText="บัญชีผู้ใช้งาน" sortBy="#{item.userId.username}" style="width: 120px;">
                    <h:outputText value="#{item.userId.username}"/>
                </p:column>

                <p:column headerText="ชื่อ-นามสกุล" sortBy="#{item.userId.firstName}">
                    <h:outputText value="#{item.userId.firstName} #{item.userId.lastName}"/>
                </p:column>

                <p:column headerText="ประเภท" sortBy="#{item.type}" style="width: 75px;text-align: center">
                    <h:outputText value="#{item.type}"/>
                </p:column>

                <p:column headerText="รายละเอียด" sortBy="#{item.detail}">
                    <h:outputText value="#{item.type eq 'Login' ? '-' : msgs[item.detail]}"/>
                </p:column>

                <p:column headerText="บราวเซอร์" sortBy="#{item.browser}" style="width: 100px;">
                    <h:outputText value="#{item.browser}"/>
                </p:column>

                <p:column headerText="อุปกรณ์" sortBy="#{item.device}" style="width: 100px;">
                    <h:outputText value="#{item.device}"/>
                </p:column>

                <p:column headerText="ไอพี" sortBy="#{item.ip}" style="width: 100px;text-align: center">
                    <h:outputText value="#{item.ip}"/>
                </p:column>

                <p:column headerText="วัน-เวลา" sortBy="#{item.createdDt}" style="width: 120px;text-align: center">
                    <h:outputText value="#{item.createdDt}">
                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                    </h:outputText>
                </p:column>

                <f:facet name="footer">
                    <h:outputText value="#{msgs['messages.code.2022']} "/>
                    <h:outputText value="#{userLogController.items.size()}">
                        <f:convertNumber pattern="#,##0"/>
                    </h:outputText>
                    <h:outputText value=" #{msgs['messages.code.2023']}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
