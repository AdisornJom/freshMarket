<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default-template.xhtml">

    <ui:define name="viewname">#{msgs['menu.website.w102']}</ui:define>

    <ui:define name="content">
        <h:form id="listForm">
            <p:messages id="edit_msg" autoUpdate="false" showIcon="false" style="margin-left: auto;margin-right: auto;"/>
            <p:fieldset legend="#{msgs['w102.sysmaintenance']}" style="border: 0px;">
                <p:panel style="margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-10" styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup>
                            <h:outputText value="#{msgs['w102.msg.mainSystem']}ï¼š" styleClass="lb_bold"/>
                            <font class="require" style="color: red">*</font>
                        </h:panelGroup>
                        <p:selectOneRadio value="#{w102Controller.status}">
                            <f:selectItem itemLabel="#{msgs['common.on']}" itemValue="#{PFConstants.API_STATUS_OPEN}"/>
                            <f:selectItem itemLabel="#{msgs['common.off']}" itemValue="#{PFConstants.API_STATUS_MA}"/>
                        </p:selectOneRadio>

                        <h:panelGroup>
                            <h:outputText value="#{msgs['w102.start']} :" styleClass="lb_bold"/>
                            <font class="require" style="color: red">*</font>
                        </h:panelGroup>
                        <p:calendar binding="#{bindingController.calendar}" pattern="dd-MM-yyyy HH:mm" value="#{w102Controller.startDt}"/>

                        <h:panelGroup>
                            <h:outputText value="#{msgs['w102.end']} :" styleClass="lb_bold"/>
                            <font class="require" style="color: red">*</font>
                        </h:panelGroup>
                        <p:calendar binding="#{bindingController.calendar}" pattern="dd-MM-yyyy HH:mm" value="#{w102Controller.endDt}"/>

                        <h:panelGroup>
                            <h:outputText value="#{msgs['w102.reason']} :" styleClass="lb_bold"/>
                            <font class="require" style="color: red">*</font>
                        </h:panelGroup>
                        <p:selectOneMenu value="#{w102Controller.desc}" >
                            <f:selectItem itemLabel=""  itemValue="" />
                            <f:selectItem itemLabel="#{msgs['api.reason1']}"  itemValue="#{PFConstants.API_CODE_MA1}" />
                            <f:selectItem itemLabel="#{msgs['api.reason2']}"  itemValue="#{PFConstants.API_CODE_MA2}" />
                            <f:selectItem itemLabel="#{msgs['api.reason3']}"  itemValue="#{PFConstants.API_CODE_MA3}" />
                        </p:selectOneMenu>

                    </p:panelGrid>
                </p:panel>

                <h:panelGrid columns="2">
                    <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" styleClass="edit-btn"
                                     actionListener="#{w102Controller.editMainMA()}" update=":listForm"/>
                    <p:commandButton rendered="false" binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" styleClass="clear-btn"/>
                </h:panelGrid>
            </p:fieldset>



            <br/>

            <p:fieldset legend="#{msgs['w102.apimaintenance']}" style="border: 0px;">
                <p:panel style="margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                    <ui:repeat var="item" value="#{w102Controller.items}">
                        <p:panelGrid columns="6" layout="grid"  columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" styleClass="left_panel ui-panelgrid-blank form-group">
                            <p:outputLabel value="#{msgs[item.langCode]} 
                                           #{item.langCode eq PFConstants.API_CODE_BET168? PFConstants.API_CODE_BET168_KEY:
                                             item.langCode eq PFConstants.API_CODE_SC?PFConstants.API_CODE_SC_KEY:
                                             item.langCode eq PFConstants.API_CODE_TOP?PFConstants.API_CODE_TOP_KEY:
                                             item.langCode eq PFConstants.API_CODE_GR?PFConstants.API_CODE_GR_KEY:
                                             item.langCode eq PFConstants.API_CODE_COCKFIGHT?PFConstants.API_CODE_COCKFIGHT_KEY:
                                             item.langCode eq PFConstants.API_CODE_IDNPOKER?PFConstants.API_CODE_IDNPOKER_KEY:
                                             item.langCode eq PFConstants.API_CODE_FISHINGWORLD?PFConstants.API_CODE_FISHINGWORLD_KEY:
                                             item.langCode eq PFConstants.API_CODE_SG?PFConstants.API_CODE_SG_KEY:
                                             item.langCode eq PFConstants.API_CODE_ALLBET?PFConstants.API_CODE_ALLBET_KEY:
                                             item.langCode eq PFConstants.API_CODE_BET125?PFConstants.API_CODE_BET125_KEY:''} :"/>
                            <p:selectOneRadio value="#{item.status}">
                                <f:selectItem itemLabel="#{msgs['common.on']}" itemValue="#{PFConstants.API_STATUS_OPEN}"/>
                                <f:selectItem itemLabel="#{msgs['common.off']}" itemValue="#{PFConstants.API_STATUS_MA}"/>                                
                            </p:selectOneRadio>
                            <p:calendar binding="#{bindingController.calendar}" value="#{item.apiMA.startDt}" pattern="dd-MM-yyyy HH:mm"/>
                            <p:calendar binding="#{bindingController.calendar}" value="#{item.apiMA.endDt}" pattern="dd-MM-yyyy HH:mm" />
                            <p:selectOneMenu value="#{item.apiMA.description}">
                                <f:selectItem itemLabel=""  itemValue="" />
                                <f:selectItem itemLabel="#{msgs['api.reason1']}"  itemValue="#{PFConstants.API_CODE_MA1}" />
                                <f:selectItem itemLabel="#{msgs['api.reason2']}"  itemValue="#{PFConstants.API_CODE_MA2}" />
                                <f:selectItem itemLabel="#{msgs['api.reason3']}"  itemValue="#{PFConstants.API_CODE_MA3}" />
                            </p:selectOneMenu>

                            <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" action="#{w102Controller.editApiMA()}" styleClass="edit-btn" update="listForm">
                                <f:setPropertyActionListener value="#{item}" target="#{w102Controller.selected}" />
                            </p:commandButton>
                        </p:panelGrid> 
                    </ui:repeat>
                </p:panel>
            </p:fieldset>

        </h:form>
    </ui:define>

</ui:composition>
