<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:panel id="content_panel" header="#{msgs['menu.website.w103']}">

        <h:form id="create4Form">
            <p:messages id="create_msg" autoUpdate="false" showIcon="false" style="width: 98%;margin-left: auto;margin-right: auto;"/>

            <p:panel style="max-width: 900px;margin-bottom: 10px;border: 0px;text-align: right">
                <h:panelGroup>
                    <font class="require" style="color: red">*</font>
                    <h:outputLabel value=" Required Fields" style="font-weight: bolder;" styleClass="sub-label"/>
                </h:panelGroup>
            </p:panel>

            <p:fieldset legend="#{msgs['w103.msgwelcome']}" style="border: 0px;">
                <p:panel style="max-width: 900px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-7" styleClass="ui-panelgrid-blank">
                        <h:panelGroup>
                            <p:outputLabel value="#{msgs['w103.lang']} :"/>
                            <font class="require" style="color: red">*</font>
                        </h:panelGroup>
                        <p:selectOneMenu rendered="false" value="1" style="width: 430px;">
                            <f:selectItems var="lang" value="#{comboController.langs}" itemLabel="#{lang.country}" itemValue="#{lang.lang}"/>
                        </p:selectOneMenu>

                        <p:selectOneMenu var="t" value="#{w103Controller.lang}" style="width: 430px;" panelStyle="border: 0px;" converter="langConverter">
                            <f:selectItems var="lang" value="#{localeController.langs}" itemLabel="#{lang.country}" itemValue="#{lang}"/>
                            <p:column>
                                <h:graphicImage value="./resources/images/flag/#{t.flag}" style="border: 0px;"/>
                                <h:outputText value=" #{t.country}" />
                            </p:column>
                        </p:selectOneMenu>
                        
                         <h:panelGroup>
                            <p:outputLabel value="#{msgs['m202.title']} :"/>
                            <font class="require" style="color: red">*</font>
                        </h:panelGroup>
                        <p:inputText value="#{w103Controller.msgWelcome.title}" style="width: 450px;"/>
                        
                        <h:panelGroup>
                            <p:outputLabel value="#{msgs['w102.content']} :"/>
                            <font class="require" style="color: red">*</font>
                        </h:panelGroup>
                        <p:inputTextarea rows="2" cols="62" value="#{w103Controller.msgWelcome.content}"/>
                        
                        <h:panelGroup>
                            <p:outputLabel value="#{msgs['common.status']} :"/>
                            <font class="require" style="color: red">*</font>
                        </h:panelGroup>
                        <p:selectOneRadio value="#{w103Controller.msgWelcome.status}" style="width: 120px;">
                            <f:selectItem itemLabel="#{msgs['common.on']}" itemValue="#{PFConstants.COMMON_STATUS_OPEN}"/>
                            <f:selectItem itemLabel="#{msgs['common.off']}" itemValue="#{PFConstants.COMMON_STATUS_CLOSE}"/>
                        </p:selectOneRadio>
                        
                        <h:panelGroup>
                            <p:outputLabel value="#{msgs['w103.image']} :"/>
                            <font class="require" style="color: red">*</font>
                        </h:panelGroup>
                        <h:panelGroup id="newimg">
                            <h:graphicImage value="#{commonController.IMAGES_URL}/info/#{w103Controller.newFile_info}" style="max-width: 100%;"/>
                            <h:outputLabel value="#{msgs['w103.image.welcome.remark']}" style="font-weight: bolder;" styleClass="sub-label"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{msgs['w103.upload']} :"/>
                        <p:fileUpload fileUploadListener="#{w103Controller.handleFileUpload3}"
                                      auto="true"
                                      mode="advanced"
                                      skinSimple="true"
                                      sizeLimit="250000"
                                      cancelLabel="#{msgs['btn.cancel']}"
                                      uploadLabel="#{msgs['btn.upload']}"
                                      label="#{msgs['btn.choose']}"
                                      allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                      style="margin-bottom: 4px;" update="newimg"/>

                    </p:panelGrid>
                </p:panel>
            </p:fieldset>

            <h:panelGrid columns="2" cellpadding="0" cellspacing="1" style="margin-left: 15px;margin-bottom: 10px;">
                <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" actionListener="#{w103Controller.create4()}"
                                 styleClass="edit-btn" update=":content"/>

                <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" styleClass="clear-btn" update=":content" 
                                 actionListener="#{w103Controller.cancel4('website/w103/index')}"/>
            </h:panelGrid>

        </h:form>
    </p:panel>
</ui:composition>
