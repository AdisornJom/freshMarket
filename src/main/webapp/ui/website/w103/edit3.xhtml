<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default-template.xhtml">
    
    <ui:define name="viewname">#{msgs['menu.website.w103']}</ui:define>

    <ui:define name="content">
        <h:form id="edit3Form">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:messages id="edit3_msg" autoUpdate="false" showIcon="false"/>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:fieldset legend="#{msgs['w103.advertise']}" style="border: 0px;">
                        <p:panel style="max-width: 900px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                            <div class="ui-fluid">
                                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-8" styleClass="ui-panelgrid-blank form-group">

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['w103.lang']} :"/>
                                        <font class="require" style="color: red">*</font>
                                    </h:panelGroup>

                                    <p:selectOneMenu var="t" value="#{w103Controller.lang}"  panelStyle="border: 0px;" converter="langConverter">
                                        <f:selectItems var="lang" value="#{localeController.langs}" itemLabel="#{lang.country}" itemValue="#{lang}"/>
                                        <p:column>
                                            <h:graphicImage value="./resources/images/flag/#{t.flag}" style="border: 0px;"/>
                                            <h:outputText value=" #{t.country}" />
                                        </p:column>
                                    </p:selectOneMenu>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['w103.detail']} :"/>
                                        <font class="require" style="color: red">*</font>
                                    </h:panelGroup>
                                    <p:editor  value="#{w103Controller.suggestions.detail}" height="300"/>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['w106.seq']} :"/>
                                        <font class="require" style="color: red">*</font>
                                    </h:panelGroup>
                                    <p:spinner value="#{w103Controller.suggestions.seq}" min="1" max="10"/>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['common.status']} :"/>
                                        <font class="require" style="color: red">*</font>
                                    </h:panelGroup>
                                    <p:selectOneRadio value="#{w103Controller.suggestions.status}" >
                                        <f:selectItem itemLabel="#{msgs['common.on']}" itemValue="#{PFConstants.COMMON_STATUS_OPEN}"/>
                                        <f:selectItem itemLabel="#{msgs['common.off']}" itemValue="#{PFConstants.COMMON_STATUS_CLOSE}"/>
                                    </p:selectOneRadio>

                                </p:panelGrid>
                            </div>
                        </p:panel>
                    </p:fieldset>
                </div>

                <h:panelGrid columns="2" cellpadding="0" cellspacing="1" style="margin-left: 15px;margin-bottom: 10px;">
                    <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" action="#{w103Controller.edit3()}"
                                     styleClass="edit-btn"  update="edit3Form:edit3_msg"/>

                    <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" styleClass="clear-btn" 
                                     action="#{w103Controller.cancel3()}" />
                </h:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
