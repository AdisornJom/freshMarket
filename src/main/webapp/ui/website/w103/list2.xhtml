<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:dataTable id="dataTableBanner" var="item" binding="#{bindingController.dataTableModel}" value="#{w103Controller.items2}">
        <f:facet name="header" >
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                     <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-1" styleClass="ui-panelgrid-blank">
                        <p:commandButton binding="#{bindingController.btnAdd}" value="#{msgs['btn.add']}" action="#{w103Controller.prepareCreate2()}" />
                    </p:panelGrid>
                </div>
            </div>
        </f:facet>

        <p:column headerText="#" >
            <h:outputText value="#{(rowNumber+1)}" />
        </p:column>

        <p:column headerText="#{msgs['w103.linkname']}">
            <h:outputText value="#{item.name}"/>
        </p:column>

        <p:column headerText="#{msgs['w103.image.name']}">
            <h:outputText value="#{item.img}"/>
        </p:column>

        <p:column headerText="#{msgs['c103.seq']}" >
            <h:outputText value="#{item.seq}"/>
        </p:column>

        <p:column headerText="#{msgs['w103.lang']}">
            <h:outputText value="#{item.lang}"/>
        </p:column>

         <p:column headerText="#{msgs['w103.groups']}" >
             <h:outputText value="#{item.groups}"/>
        </p:column>

        <p:column headerText="#{msgs['common.status']}" >
            <h:outputText value="#{item.status eq 1 ? msgs['common.open'] : msgs['common.close']}"/>
        </p:column>

        <p:column headerText="#{msgs['w103.createdate']}" >
            <h:outputText value="#{item.createdDt}">
                <f:convertDateTime pattern="#{PFConstants.DATE_PATTERN}"/>
            </h:outputText>
        </p:column>

        <p:column headerText="#{msgs['w103.editdate']}" >
            <h:outputText value="#{item.modifiedDt}">
                <f:convertDateTime pattern="#{PFConstants.DATE_PATTERN}"/>
            </h:outputText>
        </p:column>

        <p:column >

            <p:tooltip for="edit" value="#{msgs['btn.edit']}" trackMouse="true"/>
            <p:commandButton id="edit" icon="fa fa-fw fa-edit" action="#{w103Controller.prepareEdit2()}" update="tabview:dataTableBanner">
                <f:setPropertyActionListener value="#{item}" target="#{w103Controller.banner}" />
            </p:commandButton>

            <p:tooltip for="delete" value="#{msgs['btn.delete']}" trackMouse="true"/>
            <p:commandButton id="delete" icon="fa fa-fw fa-trash-o" action="#{w103Controller.delete2()}" update="tabview delete_msg">
                <p:confirm header="#{msgs['dialog.confirm']}" message="#{msgs['dialog.message']}" />
                <f:setPropertyActionListener value="#{item}" target="#{w103Controller.banner}"/>
            </p:commandButton>
        </p:column>

        <f:facet name="footer">
            <h:outputText value="#{msgs['messages.code.2022']} "/>
            <h:outputText value="#{w103Controller.items2.size()}">
                <f:convertNumber pattern="#,##0"/>
            </h:outputText>
            <h:outputText value=" #{msgs['messages.code.2023']}"/>
        </f:facet>
    </p:dataTable>

</ui:composition>
