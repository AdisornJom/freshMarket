<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default-template.xhtml">


    <ui:define name="viewname">#{msgs['w201.edit.message']}</ui:define>

    <ui:define name="content">
        <h:form id="listForm" >
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:messages id="edit_msg" autoUpdate="false" showIcon="false"/>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:fieldset legend="#{msgs['w104.message']}" style="border: 0px;">
                        <p:panel  style="max-width: 900px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                            <div class="ui-fluid">
                                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-8" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['p101.detail.username']} ："/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:outputText value="#{w104Controller.selected.userId.username}" styleClass="lb_bold"/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['m201.detail.title']} ："/>
                                        <font class="require" style="color: red">*</font>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:inputText id="title" value="#{w104Controller.selected.title}"/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['m201.detail']} ："/>
                                        <font class="require" style="color: red">*</font>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:inputTextarea id="content" value="#{w104Controller.selected.content}"  rows="4" maxlength="250" />
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel value="#{msgs['m201.detail.startDate']} ："/>
                                        <font class="require" style="color: red">*</font>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:calendar id="startTime" binding="#{bindingController.calendar}" value="#{w104Controller.selected.startTime}"  />
                                    </h:panelGroup>

                                </p:panelGrid>
                            </div>
                        </p:panel>
                    </p:fieldset>
                </div>  
            </div>
            <h:panelGrid columns="2" cellpadding="0" cellspacing="1" style="margin-left: 8px;margin-bottom: 10px;">
                <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" 
                                 action="#{w104Controller.edit1()}" styleClass="edit-btn" update="listForm:edit_msg"/>
                <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" 
                                 action="#{w104Controller.cancel('index?faces-redirect=true')}" styleClass="clear-btn" />
           </h:panelGrid>
        </h:form>
        <ui:include src="dialog_user.xhtml" />
    </ui:define>
</ui:composition>
