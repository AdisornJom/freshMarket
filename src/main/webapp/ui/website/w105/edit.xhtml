<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://java.sun.com/jsf/html">
    <style>
        .left_panel{
            width: 150px;
        }
    </style>
    <p:panel header="#{msgs['w105.edit.email']}">

        <h:form id="listForm">
            <p:messages id="edit_msg" autoUpdate="false" showIcon="false" style="width: 98%;margin-left: auto;margin-right: auto;"/>

            <p:panel style="max-width: 900px;margin-bottom: 10px;border: 0px;text-align: right">
                <h:panelGroup>
                    <font class="require" style="color: red">*</font>
                    <h:outputLabel value=" Required Fields" style="font-weight: bolder;" styleClass="sub-label"/>
                </h:panelGroup>
            </p:panel>
            
            <p:fieldset legend="#{msgs['w104.message']}" style="border: 0px;">
               <p:panel  style="max-width: 900px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                <h:panelGrid columns="2" border="0" cellpadding="2" cellspacing="4" columnClasses="left_panel,right_panel">
                     <h:panelGroup>
                        <p:outputLabel value="#{msgs['p101.detail.username']} ："/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputText value="#{w105Controller.selected.userId.username}" styleClass="lb_bold"/>
                    </h:panelGroup>
                    
                    <h:panelGroup>
                        <p:outputLabel value="#{msgs['m201.detail.title']} ："/>
                        <font class="require" style="color: red">*</font>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:inputText id="title" value="#{w105Controller.selected.title}" style="width: 400px;"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <p:outputLabel value="#{msgs['m201.detail']} ："/>
                        <font class="require" style="color: red">*</font>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:inputTextarea id="content" value="#{w105Controller.selected.content}" cols="50" rows="4" maxlength="250" style="width: 400px;"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <p:outputLabel value="#{msgs['m201.detail.startDate']} ："/>
                        <font class="require" style="color: red">*</font>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:calendar id="startTime" binding="#{bindingController.calendar}" value="#{w105Controller.selected.startTime}" size="10" />
                    </h:panelGroup>

                 </h:panelGrid>
               </p:panel>
            </p:fieldset>

            <h:panelGroup style="margin-left: 0px;">
                <p:commandButton binding="#{bindingController.btnEmail}" value="#{msgs['w105.sendemail']}" 
                                 actionListener="#{w105Controller.edit()}" styleClass="edit-btn" update=":content"/>
                <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" 
                                 actionListener="#{w105Controller.cancel('website/w105/index')}" styleClass="clear-btn" update=":content"/>
            </h:panelGroup>
        </h:form>
    </p:panel>
    <ui:include src="dialog_user.xhtml" />

</ui:composition>
