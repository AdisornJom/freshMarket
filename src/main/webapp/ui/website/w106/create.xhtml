<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:panel header="#{msgs['menu.website.homepage_config']}">

        <h:form>
            <p:toolbar styleClass="toolbar">
                <f:facet name="right" >
                    <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}"/>
                    <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" />
                </f:facet>
            </p:toolbar>
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-1"></div>
                    <div class="ui-grid-col-5">
                        <div class="ui-fluid">
                            <p:panel styleClass="content-block">
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-9" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:outputLabel value="ภาษา："/>
                                    <h:panelGroup>
                                        <p:selectOneMenu>
                                            <f:selectItem itemLabel="English" itemValue="english" />
                                            <f:selectItem itemLabel="Chinese" itemValue="chinese" />
                                            <f:selectItem itemLabel="Thailand" itemValue="thailand" />
                                        </p:selectOneMenu>
                                    </h:panelGroup>

                                    <p:outputLabel value="ชนิด："/>
                                    <h:panelGroup>
                                        <p:selectOneMenu>
                                            <f:selectItem itemLabel="รูปภาพหลัก" itemValue="mainPic" />
                                            <f:selectItem itemLabel="รูปเล็กด้านบน" itemValue="topPic" />
                                            <f:selectItem itemLabel="รูปเล็กด้านล่าง" itemValue="bottomPic" />
                                        </p:selectOneMenu>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <font class="require" style="color: red">*</font>
                                        <p:outputLabel value="ลำดับ："/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:inputText />
                                        <p:outputLabel value="(ค้นหาอัตโนมัติ และผู้ดูแลระบบสามารถปรับเปลี่ยนได้ และค่าซีเรียลนัมเบอร์จะต้อง >0）" styleClass="sub-label"/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <font class="require" style="color: red">*</font>
                                        <p:outputLabel value="หัวข้อ"/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:inputTextarea />
                                        <p:outputLabel value="เคล็ดลับ:ไม่ควรระบุเกิน 100 ตัวอักษร" styleClass="sub-label"/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <font class="require" style="color: red">*</font>
                                        <p:outputLabel value="เลือกช่วงเวลา："/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:outputLabel value="เริ่มจาก" />
                                        <p:calendar/>
                                        <p:outputLabel value="เคล็ดลับ:กรุณาเลือกเวลาเริ่มต้น" styleClass="sub-label"/><br/>
                                        <p:outputLabel value="ถึง" />
                                        <p:calendar/>
                                        <p:outputLabel value="เคล็ดลับ:กรุณาเลือกเวลาสิ้นสุด" styleClass="sub-label"/>
                                    </h:panelGroup>

                                    <p:outputLabel value="สถานะ："/>
                                    <h:panelGroup>
                                        <p:selectOneRadio>
                                            <f:selectItem itemLabel="แสดง" itemValue="show" />
                                            <f:selectItem itemLabel="ซ่อน" itemValue="hide" />
                                        </p:selectOneRadio>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:panel>
                        </div>

                    </div>
                    <div class="ui-grid-col-1"></div>
                    <div class="ui-grid-col-5">
                        <div class="ui-fluid">
                            <p:panel styleClass="content-block">
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">

                                    <h:panelGroup>
                                        <font class="require" style="color: red">*</font>
                                        <p:outputLabel value="อัพโหลดรูปภาพ："/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:graphicImage url="http://placehold.it/200x100" />
                                        <br/>
                                        <p:outputLabel value="เคล็ดลับ: รูปภาพควรจะมีขนาด 671x341 เป็น .JPG,JPEG,GIF,PNG,BMP" styleClass="sub-label"/>
                                        <p:selectOneRadio>
                                            <f:selectItem itemLabel="ลิงค์รูปภาพ" itemValue="link" />
                                            <f:selectItem itemLabel="อัพโหลดรูปภาพ" itemValue="upload" />
                                        </p:selectOneRadio>
                                    </h:panelGroup>

                                    <p:outputLabel/>
                                    <h:panelGroup>
                                        <p:outputLabel value="ลิงค์ URL รูปภาพ"/>
                                        <p:inputText />
                                        <p:outputLabel value="เคล็ดลับ:กรุณาใส่ url รูปภาพ" styleClass="sub-label"/>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="false">
                                        <p:fileUpload />
                                    </h:panelGroup>

                                    <p:outputLabel/>
                                    <h:panelGroup>
                                        <p:outputLabel value="ลิงค์ URL"/>
                                        <p:inputText />
                                        <p:outputLabel value="เคล็ดลับ:กรุณาใส่ url รูปภาพ" styleClass="sub-label"/>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:panel>
                        </div>

                    </div>
                    <div class="ui-grid-col-1"></div>

                </div>
            </div>
            <hr/>
        </h:form>

    </p:panel>
</ui:composition>
