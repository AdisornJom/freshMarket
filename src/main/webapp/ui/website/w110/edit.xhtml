<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <p:panel header="#{msgs['menu.website.product_quick_entrance']}">
        <p:toolbar style="margin-bottom: 3px;">
            <f:facet name="left" >
                <h:form id="lToolbarForm">
                </h:form>
            </f:facet>
            <f:facet name="right" >
                <h:form id="rToolbarForm">
                    <h:panelGrid cellpadding="1" cellspacing="1">
                        <p:commandButton icon="fa fa-mail-reply" value="ยกเลิก" update=":content" actionListener="#{naviController.next('website/product_quick_entrance/index')}"/>
                    </h:panelGrid>
                </h:form>
            </f:facet>
        </p:toolbar>

        <h:form id="editForm">


            <p:panel style="max-width: 800px;margin-bottom: 10px;border: 0px;text-align: right">
                <h:outputLabel value="* Required Fields" style="font-weight: bolder;" styleClass="sub-label"/>
            </p:panel>
            <p:panel style="max-width: 800px;margin-bottom: 10px;">
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-10">
                            <div class="ui-fluid">
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">

                                    <h:panelGroup>
                                        <font class="require" style="color: red">*</font>
                                        <p:outputLabel value="รหัสสินค้า："/>
                                        <p:inputText/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel value="ภาษา："/>
                                        <p:selectOneMenu>
                                            <f:selectItem itemLabel="English" itemValue="english" />
                                            <f:selectItem itemLabel="Chinese" itemValue="chinese" />
                                            <f:selectItem itemLabel="Thailand" itemValue="thailand" />
                                        </p:selectOneMenu>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel value="สถานะ："/>
                                        <p:selectOneMenu>
                                            <f:selectItem itemLabel="แสดงรายละเอียด" itemValue="show" />
                                            <f:selectItem itemLabel="ซ่อน" itemValue="hide" />
                                        </p:selectOneMenu>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <font class="require" style="color: red">*</font>
                                        <p:outputLabel value="Link url："/>
                                        <p:inputText />
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <font class="require" style="color: red">*</font>
                                        <p:outputLabel value="หัวข้อ："/>
                                        <p:inputText />
                                    </h:panelGroup>

                                    <p:outputLabel/>

                                </p:panelGrid>

                                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
                                    <h:panelGroup>
                                        <font class="require" style="color: red">*</font>
                                        <p:outputLabel value="รูปภาพพื้นฐาน："/><br/>
                                        <p:graphicImage url="http://placehold.it/200x100" />
                                        <br/>
                                        <p:fileUpload mode="advancd" auto="true" skinSimple="true" />
                                        <p:outputLabel value="เคล็ดลับ:ขนาดรูปภาพต้องเป็น 170*179 pixel ไฟล์ jpg jpeg gif png bmp" styleClass="sub-label"/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <font class="require" style="color: red">*</font>
                                        <p:outputLabel value="รูปภาพเมื่อเมาส์เลื่นไปทับ："/><br/>
                                        <p:graphicImage url="http://placehold.it/200x100" />
                                        <br/>
                                        <p:fileUpload mode="advancd" auto="true" skinSimple="true"/>
                                        <p:outputLabel value="เคล็ดลับ:ขนาดรูปภาพต้องเป็น 170*179 pixel ไฟล์ jpg jpeg gif png bmp" styleClass="sub-label"/>
                                    </h:panelGroup>

                                    <p:outputLabel/>
                                </p:panelGrid>
                            </div>

                        </div>
                    </div>


                </div>
            </p:panel>

            <h:panelGroup style="margin-left: 0px;">
                <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}"/>
                <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" update=":content" actionListener="#{naviController.next('website/product_quick_entrance/index')}"/>
            </h:panelGroup>

        </h:form>

    </p:panel>

</ui:composition>
